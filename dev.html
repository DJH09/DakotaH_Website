<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Portfolio Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Poppins', sans-serif;
    background: #0a0a1a;
    overflow-x: hidden;
  }

  /* Background particle container */
  #particles-js {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
    background: radial-gradient(ellipse at center, #1b2735 0%, #090a0f 100%);
  }

  /* Layout wrapper */
  .content {
    position: relative;
    z-index: 1;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
  }

  /* Grid of cards */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
    width: 100%;
    max-width: 1000px;
  }

  /* Individual card style */
  .card {
    background: rgba(255, 255, 255, 0.05);
    border: 1.5px solid rgba(0, 200, 255, 0.4);
    border-radius: 20px;
    padding: 40px 20px;
    text-align: center;
    color: #00e5ff;
    font-size: 1.3rem;
    font-weight: 600;
    box-shadow:
      0 0 12px rgba(0, 200, 255, 0.3),
      inset 0 0 20px rgba(0, 200, 255, 0.15);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
  }

  /* Glow + hover */
  .card:hover {
    transform: translateY(-8px) scale(1.03);
    border-color: #00ffff;
    box-shadow:
      0 0 20px #00ffff,
      inset 0 0 25px #00ffff;
    text-shadow: 0 0 6px #00ffff;
  }

  /* Shine effect */
  .card::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(120deg, transparent 40%, rgba(255,255,255,0.15) 50%, transparent 60%);
    transform: rotate(25deg) translateX(-100%);
    animation: shine 4s linear infinite;
    pointer-events: none;
  }

  @keyframes shine {
    0% { transform: rotate(25deg) translateX(-100%); }
    100% { transform: rotate(25deg) translateX(100%); }
  }
</style>
</head>
<body>

<div id="particles-js"></div>

<div class="content">
  <div class="grid">
    <div class="card" onclick="goTo('Computer_Science.html')">Computer Science</div>
    <div class="card" onclick="goTo('about-me.html')">About Me</div>
    <div class="card">Undecided</div>
    <div class="card">Undecided</div>
    <div class="card">Undecided</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  // Particles background
  particlesJS("particles-js", {
    particles: {
      number: { value: 100, density: { enable: true, value_area: 1200 } },
      color: { value: "#ffffff" },
      shape: { type: "circle" },
      opacity: { value: 0.3, random: true },
      size: { value: 2, random: true },
      line_linked: {
        enable: true, distance: 120, color: "#aaa", opacity: 0.08, width: 1
      },
      move: { enable: true, speed: 0.4, random: true, out_mode: "out" }
    },
    interactivity: { detect_on: "canvas", events: { resize: true } },
    retina_detect: true
  });

  function goTo(url) {
    window.location.href = url;
  }
</script>

</body>
</html>

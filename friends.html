<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Bailee</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Container for the image and text */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Image styling for top-left with white border */
        .image-container {
            position: absolute;
            top: 20px; /* Adjusts distance from the top */
            left: 20px; /* Adjusts distance from the left */
            width: 25%; /* Takes up the top left fourth of the screen */
            border: 5px solid white; /* White border around the image */
        }

        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        /* Text styling for bottom-left under the image */
        .text-container {
            position: absolute;
            left: 20px;
            bottom: 20px; /* Aligns text at the bottom left under the image */
            width: 25%;
            padding-top: 10px;
            font-size: 1.5rem;
            color: #333;
            text-align: left;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .image-container {
                width: 50%; /* Adjusts the image size for smaller screens */
            }

            .text-container {
                width: 50%; /* Adjusts the text width to match the image on mobile */
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Container for the image and text -->
    <div class="container">
        <!-- Image in top-left with white border -->
        <div class="image-container">
            <img src="BPhoto.png" alt="Bailee's Photo">
        </div>

        <!-- Text underneath the image -->
        <div class="text-container">
            <p>This is Bailee</p>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Bailee</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            height: 100vh;
        }

        /* Container for the image and text */
        .container {
            display: flex;
            flex-direction: row;
            height: 100%;
            width: 100%;
        }

        /* Image container for desktop */
        .image-container {
            width: 50%; /* Left half of the screen */
            height: 100vh; /* Full vertical height */
            border: 5px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Text container on the right for desktop */
        .text-container {
            width: 50%; /* Right half of the screen */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: #333;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .image-container {
                width: 100%; /* Full width */
                height: 50vh; /* Top half */
            }

            .text-container {
                width: 100%; /* Full width */
                height: 50vh; /* Bottom half */
                font-size: 1.5rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <!-- Container for the image and text -->
    <div class="container">
        <!-- Image taking up the left half on desktop -->
        <div class="image-container">
            <img src="BPhoto.png" alt="Bailee's Photo">
        </div>

        <!-- Text on the right of the image on desktop -->
        <div class="text-container">
            <p>This is Bailee</p>
        </div>
    </div>

</body>
</html>

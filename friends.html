<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Bailee</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            height: 100vh;
        }

        /* Container for the image and text */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Image container */
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 40vmin; /* Square size based on viewport */
            height: 40vmin; /* Keeps the image square */
            border: 5px solid white;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Text styling */
        .text-container {
            position: absolute;
            left: 0;
            top: 40vmin; /* Places the text just below the image */
            width: 40vmin;
            font-size: 1.5rem;
            color: #333;
            text-align: left;
            padding-left: 20px;
            padding-top: 10px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .image-container {
                width: 80vmin; /* Makes the image larger but still square */
                height: 80vmin;
            }

            .text-container {
                top: 80vmin; /* Adjusts the text position below the image */
                width: 80vmin;
                font-size: 1.2rem;
                padding-left: 10px;
                padding-top: 5px;
            }
        }
    </style>
</head>
<body>

    <!-- Container for the image and text -->
    <div class="container">
        <!-- Square Image Container -->
        <div class="image-container">
            <img src="BaileePhoto.png" alt="Bailee's Photo">
        </div>

        <!-- Text below the image -->
        <div class="text-container">
            <p>This is Bailee</p>
        </div>
    </div>

</body>
</html>

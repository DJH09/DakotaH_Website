<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Bailee</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            height: 100vh;
        }

        /* Container for the image and text */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Image styling */
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%; /* Takes up the left half of the screen */
            height: 50%; /* Takes up the top half of the screen */
            border: 5px solid white; /* White border around the image */
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the container */
        }

        /* Text styling for bottom left under the image */
        .text-container {
            position: absolute;
            left: 0;
            bottom: 20px; /* Aligns text at the bottom left */
            width: 50%;
            font-size: 1.5rem;
            color: #333;
            text-align: left;
            padding-left: 20px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .image-container {
                width: 100%; /* Full width on mobile */
                height: 50%; /* Takes up top half of screen on mobile */
            }

            .text-container {
                width: 100%; /* Full width for text on mobile */
                height: 50%; /* Takes up bottom half of screen on mobile */
                font-size: 1.2rem;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Container for the image and text -->
    <div class="container">
        <!-- Image taking up the top left quarter of the screen -->
        <div class="image-container">
            <img src="BPhoto.png" alt="Bailee's Photo">
        </div>

        <!-- Text underneath the image -->
        <div class="text-container">
            <p>This is Bailee</p>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Bailee</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            height: 100vh;
        }

        /* Container for the image and text */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Image container for desktop */
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 40vmin; /* Square image */
            height: 50vh;  /* Image takes up half the screen vertically */
            border: 5px solid white;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Text container below the image */
        .text-container {
            position: absolute;
            left: 0;
            top: 50vh; /* Text starts halfway down the screen under the image */
            width: 40vmin;
            font-size: 1.5rem;
            color: #333;
            text-align: left;
            padding-left: 20px;
            padding-top: 10px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .image-container {
                width: 100%; /* Full width on mobile */
                height: 50vh; /* Takes up top half of the screen */
            }

            .text-container {
                top: 50vh; /* Takes up bottom half */
                width: 100%;
                font-size: 1.2rem;
                padding-left: 10px;
                padding-top: 5px;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <!-- Container for the image and text -->
    <div class="container">
        <!-- Square Image Container -->
        <div class="image-container">
            <img src="BPhoto.png" alt="Bailee's Photo">
        </div>

        <!-- Text below the image -->
        <div class="text-container">
            <p>This is Bailee</p>
        </div>
    </div>

</body>
</html>

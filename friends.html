<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Bailee and Cameron</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            height: 100vh;
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        /* Section for Bailee */
        .bailee-container {
            display: flex;
            flex-direction: row;
            height: 50%;
            width: 100%;
        }

        .image-container, .image-container-cameron {
            width: 50%;
            height: 100%;
            border: 5px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img, .image-container-cameron img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-container, .text-container-cameron {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-size: 1.2rem;
            color: #333;
            text-align: justify;
        }

        /* Section for Cameron */
        .cameron-container {
            display: flex;
            flex-direction: row;
            height: 50%;
            width: 100%;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .bailee-container, .cameron-container {
                flex-direction: column;
                height: auto;
            }

            .image-container, .image-container-cameron {
                width: 100%; /* Full width */
                height: 50vh; /* Top half */
            }

            .text-container, .text-container-cameron {
                width: 100%; /* Full width */
                padding: 15px;
                font-size: 1rem;
                text-align: center;
                height: 50vh; /* Bottom half */
            }
        }
    </style>
</head>
<body>

    <!-- Bailee Section -->
    <div class="bailee-container">
        <div class="image-container">
            <img src="BPhoto.png" alt="Bailee's Photo">
        </div>
        <div class="text-container">
            <p>
                My best friend Bailee, in your eyes, I can see my future with you in it. 
                With us seeing the world and doing so many more things. 
                Your smile brings warmth throughout my body, and I can feel a sense of love...
            </p>
        </div>
    </div>

    <!-- Cameron Section -->
    <div class="cameron-container">
        <div class="text-container-cameron">
            <p>This is Cameron</p>
        </div>
        <div class="image-container-cameron">
            <img src="CPhoto.png" alt="Cameron's Photo">
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science Page</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-rows: 1fr;
            grid-template-columns: 1fr;
            width: 100vw;
            height: 100vh;
            border: 5px solid black; /* Border around the container */
        }

        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        .section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="section">
            <img src="CSPhoto.png" alt="Computer Science Photo">
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marching Band Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #001f3f;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            line-height: 1.6;
            max-width: 800px;
        }

        a {
            text-decoration: none;
            color: #00aced;
            font-size: 1.5em;
            margin-top: 20px;
            display: inline-block;
            border: 2px solid #00aced;
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #00aced;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Marching Band Game</h1>
        <p>
            Welcome to the Marching Band Game! In this game, you will experience the world of marching band as you lead your group, keep time, and perform incredible music on the field. Stay tuned for more updates and details about this exciting game.
        </p>
        <a href="index.html">&lt; Back to Home</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marching Band Game</title>
    <style>
        body {
            background-color: lightgray;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #card-pack {
            margin: 20px;
        }
        #card-pack img {
            width: 300px; /* Increase size */
            cursor: pointer;
        }
        #reset, #view-deck {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .card {
            display: none;
            margin: 20px;
        }
        img.card {
            width: 200px;
        }
        #you-received {
            display: none;
            margin-top: 20px;
        }
        p.card-name {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Marching Band Game</h1>
    
    <div id="card-pack" onclick="openCardPack()">
        <img src="CardPack.png" alt="Card Pack">
    </div>

    <button id="view-deck" onclick="goToDeck()">View Deck</button>
    <button id="reset" onclick="resetProgress()">Reset Progress</button>

    <div id="you-received">
        <p>You received:</p>
        <div id="card-container"></div>
    </div>

    <script>
        const cards = [
            "Keygan Angus", "Gregory Arends", "Jackson Baker", "Hunter Barfels",
            "Drew Barker", "Ella Barker", "Caleb Biensen", "Hayden Black",
            "Olivia Brown-Gonnerman", "Rizzy Carsrud", "Jacob Condon",
            "Izzy Coolley", "Alexander Dodd", "Claudia Edmonds", "Reece Elliott",
            "Natalie Emery", "Miles Engstrom", "Morgan Erickson", "Silvana Espa",
            "Alyosha Evans", "Cael Ferguson", "Nicholas Fischels", "Ella Ganzer",
            "Eduardo Garcia", "Samantha Garcia", "Jaden Grimm", "Allison Gruhn",
            "Winter Gruver", "Elle Hadaway", "Cameron Haddock", "Luke Hambly",
            "Natalee Harnage", "Samuel Harrington", "Grace Heginger", "Grace Hensley",
            "Dakota Higdon", "Wrigley Isleb", "Delaney Jones", "Kambry Katzer",
            "Bailee Knott", "Gabriel Kramer", "Brennyn Laffoon", "Emma Lamberson",
            "Addison Lawler", "Jameson Lawler", "Dawson Lemke", "Henry Little",
            "Simon Mills", "Freedom Modrow", "Chloe Moffitt", "Alexis Muschick",
            "Nicholas Muschick", "Ethan Neus", "Andrew Ohm", "Linkoln Ose",
            "Trevor Ott", "Samantha Perez", "Samantha Phillips", "Eayon Phipps",
            "Katherine Poock", "Levi Poock", "Lillian Sadler", "Naomi Schuster",
            "Emilia Stage", "Peter Thomas", "Brady Tscherter", "Miles Unruh",
            "Dexter Walker", "Amelia Wendeln", "Ryan Wessels", "Henry Widner",
            "Thatcher Woodhouse"
        ];

        let receivedCards = [];
        const baileeCardImg = '<img src="BaileeCard.png" class="card" id="BaileeCard" onclick="nextCard(this)">';
        const katieCardImg = '<img src="KatieCard.png" class="card" id="KatieCard" onclick="nextCard(this)">';

        // Load received cards from local storage
        window.onload = function() {
            const storedCards = JSON.parse(localStorage.getItem('receivedCards'));
            if (storedCards) {
                receivedCards = storedCards;
            }
            // Show or hide the card pack based on whether cards were already received
            if (receivedCards.length === 0) {
                document.getElementById("card-pack").style.display = "block";
            } else {
                document.getElementById("card-pack").style.display = "none";
                displayReceivedCards();
            }
        };

        function openCardPack() {
            if (receivedCards.length === 0) {
                const randomCards = [];
                for (let i = 0; i < 3; i++) {
                    const randomIndex = Math.floor(Math.random() * cards.length);
                    randomCards.push(cards[randomIndex]);
                }
                receivedCards.push(...randomCards);
                localStorage.setItem('receivedCards', JSON.stringify(receivedCards));

                document.getElementById("card-pack").style.display = "none"; // Hide card pack after opening
                displayReceivedCards();
            }
        }

        function displayReceivedCards() {
            document.getElementById("you-received").style.display = "block";
            document.getElementById("card-container").innerHTML = ""; // Clear previous cards

            receivedCards.forEach(card => {
                if (card === "Bailee Knott") {
                    document.getElementById("card-container").innerHTML += baileeCardImg;
                } else if (card === "Katherine Poock") {
                    document.getElementById("card-container").innerHTML += katieCardImg;
                } else {
                    document.getElementById("card-container").innerHTML += `<p class="card-name">${card}</p>`;
                }
            });

            // Show the first card (image or name) only if an image exists
            if (document.querySelector(".card")) {
                showNextCard();
            } else {
                showAllNames();
            }
        }

        // Show next card image in the sequence, or proceed to list names
        function nextCard(card) {
            const nextSibling = card.nextElementSibling;
            if (nextSibling && nextSibling.classList.contains("card")) {
                nextSibling.style.display = "block";
            } else {
                showAllNames();
            }
            card.style.display = "none";
        }

        // Show all names after images are shown or if no images are present
        function showAllNames() {
            const names = document.querySelectorAll(".card-name");
            names.forEach(name => {
                name.style.display = "block";
            });
        }

        function resetProgress() {
            localStorage.removeItem('receivedCards');
            receivedCards = [];
            document.getElementById("you-received").style.display = "none";
            document.getElementById("card-container").innerHTML = ""; // Clear received cards
            document.getElementById("card-pack").style.display = "block"; // Show card pack again
        }

        function goToDeck() {
            window.location.href = "marchingchar_deck.html"; // Redirect to the deck page
        }
    </script>

</body>
</html>

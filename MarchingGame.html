<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marching Band Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light background color */
            overflow: hidden; /* Prevent scrolling */
            position: relative; /* Position for the reset button */
        }

        .overlay {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            position: relative;
        }

        .reset-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 10; /* Above all other elements */
        }

        .card-pack {
            width: 200px; /* Set width of the card pack image */
            cursor: pointer;
            z-index: 1; /* Below the reset button */
        }

        .results {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
        }

        .squares-container {
            position: absolute;
            display: flex;
            flex-wrap: wrap;
            pointer-events: none; /* Prevent interaction */
            z-index: 2; /* Above the card pack image */
        }

        .square {
            width: 20px;
            height: 20px;
            background-color: white; /* Square color */
            position: absolute;
            pointer-events: none; /* Prevent interaction */
            opacity: 1;
            transition: opacity 1.5s ease;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <button class="reset-button">Reset Progress</button>
        <img src="CardPack.png" alt="Card Pack" class="card-pack" onclick="openCardPack()">
        <div class="results"></div>
    </div>

    <script>
        let isFirstVisit = true;
        let receivedCards = [];
        const allCards = ["Katie", "Dakota", "Bailee", "Sami", "Samantha", "Barker", "Grace", "Kambry", "Ellie", "Addison", "Jacob Condon", "Jacobn"];
        
        // Check for saved progress
        const savedProgress = localStorage.getItem("cardProgress");
        if (savedProgress) {
            isFirstVisit = false;
            receivedCards = JSON.parse(savedProgress);
            document.querySelector('.results').innerHTML = "You have received: " + receivedCards.join(", ");
        }

        function openCardPack() {
            if (isFirstVisit) {
                receivedCards = getRandomCards();
                localStorage.setItem("cardProgress", JSON.stringify(receivedCards));
                document.querySelector('.results').innerHTML = "You have received: " + receivedCards.join(", ");
                animateSquares(event);
                isFirstVisit = false;
            }
        }

        function getRandomCards() {
            const shuffled = allCards.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 3);
        }

        function animateSquares(event) {
            const squaresContainer = document.createElement('div');
            squaresContainer.className = 'squares-container';
            document.body.appendChild(squaresContainer);

            for (let i = 0; i < 20; i++) {
                const square = document.createElement('div');
                square.className = 'square';

                // Randomize position and size
                const size = Math.random() * 15 + 5; // Size between 5 and 20px
                square.style.width = `${size}px`;
                square.style.height = `${size}px`;

                // Positioning based on click
                const x = event.clientX + (Math.random() - 0.5) * 100; // Scatter around click
                const y = event.clientY + (Math.random() - 0.5) * 100; // Scatter around click
                square.style.left = `${x}px`;
                square.style.top = `${y}px`;

                squaresContainer.appendChild(square);

                // Animate falling down
                setTimeout(() => {
                    square.style.transition = "transform 1s ease, opacity 1.5s ease";
                    square.style.transform = `translateY(200px)`;
                    square.style.opacity = 0;

                    // Remove square after animation
                    setTimeout(() => {
                        squaresContainer.removeChild(square);
                    }, 1500);
                }, 100);
            }
        }

        // Reset Progress
        document.querySelector('.reset-button').addEventListener('click', () => {
            localStorage.removeItem("cardProgress");
            receivedCards = [];
            document.querySelector('.results').innerHTML = "";
            isFirstVisit = true;
        });
    </script>
</body>
</html>

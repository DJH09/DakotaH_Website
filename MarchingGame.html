<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marching Band Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative; /* For positioning the exploding boxes */
            overflow: hidden;
        }

        #pack-image {
            cursor: pointer;
            max-width: 500px;
            max-height: 500px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            transition: opacity 0.3s ease-out;
        }

        #result-box {
            background-color: #333;
            display: none;
            padding: 20px;
            border: 2px solid white;
            text-align: center;
        }

        #reset-button {
            background-color: #555;
            padding: 20px;
            border: 2px solid white;
            text-align: center;
            cursor: pointer;
        }

        #reset-button:hover {
            background-color: #666;
        }

        /* Small boxes for the explosion */
        .small-box {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: black;
            opacity: 1;
            animation: fall 1.5s forwards ease-out;
        }

        /* Keyframes for exploding the small boxes outward */
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--xPos), var(--yPos)) scale(1.5);
                opacity: 1;
            }
        }

        /* Keyframes for falling animation */
        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(300px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Image for card pack -->
    <img id="pack-image" src="CardPack.png" alt="Card Pack" onclick="openCardPack(event)">

    <!-- Box that will show the received cards -->
    <div id="result-box"></div>

    <!-- Button to reset progress -->
    <div id="reset-button" onclick="resetProgress()">
        <p>Click here to erase your progress</p>
    </div>

    <script>
        const cards = ["Katie", "Dakota", "Bailee", "Sami", "Samantha", "Barker", "Grace", "Kambry", "Ellie", "Addison", "Jacob Condon", "Jacobn"];

        // Function to save player progress to localStorage
        function saveProgress(data) {
            localStorage.setItem('marchingBandGameProgress', JSON.stringify(data));
        }

        // Function to load player progress from localStorage
        function loadProgress() {
            const savedData = localStorage.getItem('marchingBandGameProgress');
            if (savedData) {
                return JSON.parse(savedData);
            }
            return null; // No saved progress
        }

        // Function to check if it's the player's first time
        function checkFirstTime() {
            return !localStorage.getItem('hasVisited');
        }

        // Function to show the card pack image
        function showCardPack() {
            const packImage = document.getElementById('pack-image');
            packImage.style.display = 'block'; // Show the card pack image
        }

        // Function to create exploding boxes at click point
        function createExplosion(x, y) {
            const numBoxes = 20; // Number of small boxes
            for (let i = 0; i < numBoxes; i++) {
                const box = document.createElement('div');
                box.classList.add('small-box');

                // Random directions for the explosion
                const xPos = (Math.random() - 0.5) * 400 + 'px';
                const yPos = (Math.random() - 0.5) * 400 + 'px';

                // Set the initial position and movement
                box.style.setProperty('--xPos', xPos);
                box.style.setProperty('--yPos', yPos);
                box.style.left = x + 'px';
                box.style.top = y + 'px';
                box.style.animation = `explode 0.4s ease-out, fall 1.5s forwards ease-out 0.4s`;

                // Add the box to the body
                document.body.appendChild(box);

                // Remove the boxes after the animation completes
                setTimeout(() => {
                    box.remove();
                }, 1500);
            }
        }

        // Function to open the card pack and show the received cards
        function openCardPack(event) {
            const packImage = document.getElementById('pack-image');
            const resultBox = document.getElementById('result-box');

            // Hide the card pack image and trigger the explosion animation
            packImage.style.opacity = 0;
            createExplosion(event.clientX, event.clientY); // Pass click coordinates

            // Randomly select 3 cards
            const selectedCards = [];
            while (selectedCards.length < 3) {
                const randomIndex = Math.floor(Math.random() * cards.length);
                const card = cards[randomIndex];
                if (!selectedCards.includes(card)) {
                    selectedCards.push(card);
                }
            }

            // Save the received cards to progress
            saveProgress({ cards: selectedCards });

            // Show the result after a slight delay for the explosion
            setTimeout(() => {
                packImage.style.display = 'none'; // Fully hide the image
                resultBox.innerHTML = `You have received: ${selectedCards.join(', ')}`;
                resultBox.style.display = 'block';
            }, 400); // Delay matching explosion timing

            // Mark that the player has visited
            localStorage.setItem('hasVisited', 'true');
        }

        // Function to reset progress
        function resetProgress() {
            localStorage.removeItem('marchingBandGameProgress');
            localStorage.removeItem('hasVisited');
            location.reload(); // Reload the page to reset the state
        }

        // On page load, check if the player has visited before
        window.onload = function() {
            if (checkFirstTime()) {
                showCardPack(); // Show the card pack image if it's the first visit
            } else {
                const progress = loadProgress();
                if (progress) {
                    const resultBox = document.getElementById('result-box');
                    resultBox.innerHTML = `You have previously received: ${progress.cards.join(', ')}`;
                    resultBox.style.display = 'block';
                }
            }
        };
    </script>
</body>
</html>

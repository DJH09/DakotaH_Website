<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marching Band Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #pack-box, #result-box, #reset-button {
            padding: 20px;
            border: 2px solid white;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #pack-box {
            background-color: #444;
        }

        #result-box {
            background-color: #333;
            display: none; /* Hidden until cards are received */
        }

        #reset-button {
            background-color: #555;
        }

        #pack-box:hover, #reset-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <!-- Box that prompts the user to open the card pack -->
    <div id="pack-box" style="display:none;" onclick="openCardPack()">
        <p>Click the box to open your card pack!</p>
    </div>

    <!-- Box that will show the received cards -->
    <div id="result-box"></div>

    <!-- Button to reset progress -->
    <div id="reset-button" onclick="resetProgress()">
        <p>Click here to erase your progress</p>
    </div>

    <script>
        const cards = ["Katie", "Dakota", "Bailee", "Sami", "Samantha", "Barker", "Grace", "Kambry", "Ellie", "Addison", "Jacob Condon", "Jacobn"];

        // Function to save player progress to localStorage
        function saveProgress(data) {
            localStorage.setItem('marchingBandGameProgress', JSON.stringify(data));
        }

        // Function to load player progress from localStorage
        function loadProgress() {
            const savedData = localStorage.getItem('marchingBandGameProgress');
            if (savedData) {
                return JSON.parse(savedData);
            }
            return null; // No saved progress
        }

        // Function to check if it's the player's first time
        function checkFirstTime() {
            return !localStorage.getItem('hasVisited');
        }

        // Function to show the card pack opening box
        function showCardPack() {
            const packBox = document.getElementById('pack-box');
            packBox.style.display = 'block'; // Show the box
        }

        // Function to open the card pack and show the received cards
        function openCardPack() {
            const packBox = document.getElementById('pack-box');
            const resultBox = document.getElementById('result-box');

            // Randomly select 3 cards
            const selectedCards = [];
            while (selectedCards.length < 3) {
                const randomIndex = Math.floor(Math.random() * cards.length);
                const card = cards[randomIndex];
                if (!selectedCards.includes(card)) {
                    selectedCards.push(card);
                }
            }

            // Save the received cards to progress
            saveProgress({ cards: selectedCards });

            // Hide the card pack box and show the result
            packBox.style.display = 'none';
            resultBox.innerHTML = `You have received: ${selectedCards.join(', ')}`;
            resultBox.style.display = 'block';

            // Mark that the player has visited
            localStorage.setItem('hasVisited', 'true');
        }

        // Function to reset progress
        function resetProgress() {
            localStorage.removeItem('marchingBandGameProgress');
            localStorage.removeItem('hasVisited');
            location.reload(); // Reload the page to reset the state
        }

        // On page load, check if the player has visited before
        window.onload = function() {
            if (checkFirstTime()) {
                showCardPack(); // Show the card pack box if it's the first visit
            } else {
                const progress = loadProgress();
                if (progress) {
                    const resultBox = document.getElementById('result-box');
                    resultBox.innerHTML = `You have previously received: ${progress.cards.join(', ')}`;
                    resultBox.style.display = 'block';
                }
            }
        };
    </script>
</body>
</html>

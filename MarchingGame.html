            margin: 0;

        }

        #cardPack {
            width: 200px; /* Adjust size as needed */

        }

        .reset-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }

        .card-list {
            margin-top: 20px;
            text-align: center;
        }

        .box {

            background-color: white;
            opacity: 0.9;
            transition: transform 0.5s, opacity 0.5s;
        }

        let hasOpenedPack = false;

        function openCardPack() {
            if (!hasOpenedPack) {
                hasOpenedPack = true;
                const cardsReceived = document.getElementById('cardsReceived');
                const receivedCards = [];

                for (let i = 0; i < 3; i++) {
                    const randomIndex = Math.floor(Math.random() * cards.length);
                    receivedCards.push(cards[randomIndex]);
                }

                createExplosion(event.clientX, event.clientY);
                setTimeout(() => {
                    cardsReceived.innerText = "You have received: " + receivedCards.join(", ");
                    document.getElementById('cardPack').style.display = 'none';
                }, 500);
            }
        }

        function createExplosion(x, y) {
            for (let i = 0; i < 20; i++) {
                const box = document.createElement('div');
                box.className = 'box';
                const size = Math.random() * 20 + 5; // Random size between 5px and 25px
                box.style.width = size + 'px';
                box.style.height = size + 'px';
                box.style.left = (x - size / 2) + 'px';
                box.style.top = (y - size / 2) + 'px';
                box.style.transform = `translate(${(Math.random() - 0.5) * 100}px, ${Math.random() * -100}px)`;
                document.body.appendChild(box);

                // Animation and removal
                setTimeout(() => {
                    box.style.opacity = '0';
                }, 0);

                setTimeout(() => {
                    box.remove();
                }, 1500);
            }
        }

        function resetProgress() {
            hasOpenedPack = false;
            document.getElementById('cardsReceived').innerText = '';
            document.getElementById('cardPack').style.display = 'block';
        }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cool Daily Visualization</title>
  <style>
    body {
      background: #0d1117;
      color: #fff;
      font-family: "Orbitron", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      text-shadow: 0 0 8px #0ff;
    }
    svg {
      width: 500px;
      height: 500px;
    }
    .arc {
      fill: none;
      stroke-width: 30;
      stroke-linecap: round;
      filter: drop-shadow(0 0 8px rgba(0,255,255,0.7));
      stroke-dasharray: 0 1000;
      stroke-dashoffset: 0;
      animation: draw 2s ease forwards;
    }
    .label {
      font-size: 14px;
      fill: #fff;
      text-anchor: middle;
    }
    @keyframes draw {
      to {
        stroke-dasharray: 1000 0;
      }
    }
    .tooltip {
      position: absolute;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      pointer-events: none;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>My Daily Activity (8:30 PM → 6:00 PM)</h1>
  <div id="viz"></div>
  <div class="tooltip" id="tooltip"></div>

  <script>
    const svgNS = "http://www.w3.org/2000/svg";

    // Example data (Dakota’s real data)
    const activities = [
      { name: "Sleep", start: "00:00", end: "06:00", color: "#1e90ff" },
      { name: "Cleaning", start: "08:30", end: "09:15", color: "#32cd32" },
      { name: "Calling", start: "09:30", end: "11:00", color: "#ffd700" },
      { name: "Unproductive Screen", start: "12:00", end: "14:15", color: "#ff4500" },
      { name: "TikTok", start: "14:15", end: "14:45", color: "#ff69b4" },
      { name: "Texting Friends", start: "14:45", end: "15:00", color: "#00bfff" }
    ];

    // Convert time to decimal hours
    function toHours(timeStr) {
      let [h, m] = timeStr.split(":").map(Number);
      return h + m / 60;
    }

    // Clock settings
    const startHour = 20.5; // 8:30 PM
    const endHour = 18;     // 6:00 PM next day
    const totalHours = (24 - startHour) + endHour; // 21.5 total

    // SVG setup
    const svg = document.createElementNS(svgNS, "svg");
    svg.setAttribute("viewBox", "0 0 500 500");
    document.getElementById("viz").appendChild(svg);

    const center = 250;
    const radius = 180;

    // Tooltip
    const tooltip = document.getElementById("tooltip");

    // Draw each activity as an arc
    activities.forEach((act, i) => {
      let start = toHours(act.start);
      let end = toHours(act.end);

      // Adjust for crossing midnight
      if (start < startHour) start += 24;
      if (end < startHour) end += 24;

      const startAngle = ((start - startHour) / totalHours) * 2 * Math.PI - Math.PI / 2;
      const endAngle = ((end - startHour) / totalHours) * 2 * Math.PI - Math.PI / 2;

      const x1 = center + radius * Math.cos(startAngle);
      const y1 = center + radius * Math.sin(startAngle);
      const x2 = center + radius * Math.cos(endAngle);
      const y2 = center + radius * Math.sin(endAngle);

      const largeArc = endAngle - startAngle > Math.PI ? 1 : 0;

      const pathData = [
        "M", x1, y1,
        "A", radius, radius, 0, largeArc, 1, x2, y2
      ].join(" ");

      const path = document.createElementNS(svgNS, "path");
      path.setAttribute("d", pathData);
      path.setAttribute("stroke", act.color);
      path.setAttribute("class", "arc");
      path.setAttribute("data-name", act.name);
      path.setAttribute("data-time", `${act.start} → ${act.end}`);

      // Tooltip interactions
      path.addEventListener("mousemove", e => {
        tooltip.innerHTML = `<b>${act.name}</b><br>${act.start} – ${act.end}`;
        tooltip.style.left = (e.pageX + 10) + "px";
        tooltip.style.top = (e.pageY - 20) + "px";
        tooltip.style.opacity = 1;
      });
      path.addEventListener("mouseleave", () => {
        tooltip.style.opacity = 0;
      });

      svg.appendChild(path);
    });

    // Clock face (optional aesthetic)
    const face = document.createElementNS(svgNS, "circle");
    face.setAttribute("cx", center);
    face.setAttribute("cy", center);
    face.setAttribute("r", radius + 20);
    face.setAttribute("fill", "none");
    face.setAttribute("stroke", "#444");
    face.setAttribute("stroke-width", "2");
    svg.appendChild(face);
  </script>
</body>
</html>

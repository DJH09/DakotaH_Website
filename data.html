<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Clock Visualization</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: "Orbitron", sans-serif;
      color: white;
      overflow: hidden;
      background: linear-gradient(-45deg, #0d1117, #1a1f2c, #111, #202533);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 0 0 8px #0ff;
    }

    svg {
      width: 500px;
      height: 500px;
    }

    .arc {
      fill: none;
      stroke-width: 30;
      stroke-linecap: round;
      filter: drop-shadow(0 0 8px rgba(0,255,255,0.7));
      stroke-dasharray: 0 1000;
      stroke-dashoffset: 0;
      animation: draw 2s ease forwards;
    }

    @keyframes draw {
      to {
        stroke-dasharray: 1000 0;
      }
    }

    .tooltip {
      position: absolute;
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      pointer-events: none;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>My Daily Clock (8:30 PM → 6:00 PM)</h1>
  <div id="viz"></div>
  <div class="tooltip" id="tooltip"></div>

  <script>
    const svgNS = "http://www.w3.org/2000/svg";
    const svg = document.createElementNS(svgNS, "svg");
    svg.setAttribute("viewBox", "0 0 500 500");
    document.getElementById("viz").appendChild(svg);

    const center = 250;
    const radius = 180;

    // Tooltip setup
    const tooltip = document.getElementById("tooltip");

    // Activities (pre-sleep only: 8:30PM → 12AM)
    const activities = [
      { name: "Cleaning", start: "20:30", end: "21:15", color: "#32cd32" },
      { name: "Calling", start: "21:15", end: "22:45", color: "#ffd700" },
      { name: "TikTok", start: "22:45", end: "23:15", color: "#ff69b4" },
      { name: "Texting Friends", start: "23:15", end: "23:30", color: "#00bfff" }
    ];

    // Phone usage % breakdown (instead of raw time lengths)
    const phoneUsage = [
      { name: "Calling", percent: 60, color: "#ffd700" },
      { name: "TikTok", percent: 30, color: "#ff69b4" },
      { name: "Texting Friends", percent: 10, color: "#00bfff" }
    ];

    // Convert HH:MM → decimal
    function toHours(t) {
      let [h, m] = t.split(":").map(Number);
      return h + m / 60;
    }

    // Mapping: 20:30 → 0° start, 18:00 → 360° end
    const startHour = 20.5; // 8:30 PM
    const endHour = 18;     // 6:00 PM next day
    const totalHours = (24 - startHour) + endHour; // 21.5 hrs

    function angleFor(hour) {
      let adj = hour < startHour ? hour + 24 : hour;
      return ((adj - startHour) / totalHours) * 2 * Math.PI - Math.PI/2;
    }

    function addArc(start, end, color, label) {
      const startAngle = angleFor(start);
      const endAngle = angleFor(end);

      const x1 = center + radius * Math.cos(startAngle);
      const y1 = center + radius * Math.sin(startAngle);
      const x2 = center + radius * Math.cos(endAngle);
      const y2 = center + radius * Math.sin(endAngle);

      const largeArc = endAngle - startAngle > Math.PI ? 1 : 0;

      const pathData = [
        "M", x1, y1,
        "A", radius, radius, 0, largeArc, 1, x2, y2
      ].join(" ");

      const path = document.createElementNS(svgNS, "path");
      path.setAttribute("d", pathData);
      path.setAttribute("stroke", color);
      path.setAttribute("class", "arc");
      path.setAttribute("data-label", label);

      path.addEventListener("mousemove", e => {
        tooltip.innerHTML = label;
        tooltip.style.left = (e.pageX + 10) + "px";
        tooltip.style.top = (e.pageY - 20) + "px";
        tooltip.style.opacity = 1;
      });
      path.addEventListener("mouseleave", () => tooltip.style.opacity = 0);

      svg.appendChild(path);
    }

    // Pre-sleep arcs
    activities.forEach(act => {
      addArc(toHours(act.start), toHours(act.end), act.color, `${act.name}<br>${act.start} – ${act.end}`);
    });

    // Sleep arc: 12AM → 6AM
    addArc(toHours("00:00"), toHours("06:00"), "#1e90ff", "Sleep<br>00:00 – 06:00");

    // Phone usage pie (center mini-circle)
    let phoneRadius = 80;
    let angleAccum = -Math.PI/2;
    phoneUsage.forEach(use => {
      const angleSpan = (use.percent / 100) * 2 * Math.PI;
      const startAngle = angleAccum;
      const endAngle = angleAccum + angleSpan;

      const x1 = center + phoneRadius * Math.cos(startAngle);
      const y1 = center + phoneRadius * Math.sin(startAngle);
      const x2 = center + phoneRadius * Math.cos(endAngle);
      const y2 = center + phoneRadius * Math.sin(endAngle);

      const largeArc = use.percent > 50 ? 1 : 0;
      const pathData = [
        "M", center, center,
        "L", x1, y1,
        "A", phoneRadius, phoneRadius, 0, largeArc, 1, x2, y2,
        "Z"
      ].join(" ");

      const path = document.createElementNS(svgNS, "path");
      path.setAttribute("d", pathData);
      path.setAttribute("fill", use.color);
      path.setAttribute("class", "arc");
      path.addEventListener("mousemove", e => {
        tooltip.innerHTML = `${use.name}<br>${use.percent}% of phone time`;
        tooltip.style.left = (e.pageX + 10) + "px";
        tooltip.style.top = (e.pageY - 20) + "px";
        tooltip.style.opacity = 1;
      });
      path.addEventListener("mouseleave", () => tooltip.style.opacity = 0);

      svg.appendChild(path);
      angleAccum = endAngle;
    });

    // Outer circle
    const face = document.createElementNS(svgNS, "circle");
    face.setAttribute("cx", center);
    face.setAttribute("cy", center);
    face.setAttribute("r", radius + 20);
    face.setAttribute("fill", "none");
    face.setAttribute("stroke", "#444");
    face.setAttribute("stroke-width", "2");
    svg.appendChild(face);
  </script>
</body>
</html>

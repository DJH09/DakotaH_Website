<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day Visualization</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      background: #0d1117;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #dayViz {
      width: 95%;
      margin: 30px auto;
    }
  </style>
</head>
<body>
  <h1>My Day from 8:30 to 6:00</h1>
  <div id="dayViz"></div>

  <script>
    // Convert HH:MM → decimal hours
    function toHours(t) {
      let [h, m] = t.split(":").map(Number);
      return h + m / 60;
    }

    // Define activities
    const activities = [
      { name: "School", start: "08:30", end: "15:30", color: "royalblue" },
      { name: "Homework", start: "16:00", end: "16:30", color: "gold" },
      { name: "Cleaning", start: "16:30", end: "17:00", color: "limegreen" },
      { name: "Unproductive Screen (Gaming)", start: "17:00", end: "17:30", color: "tomato" },
      { name: "Unproductive Screen (YouTube)", start: "17:30", end: "18:00", color: "orchid" }
    ];

    // Timeline traces
    const traces = activities.map(act => ({
      x: [toHours(act.start), toHours(act.end)],
      y: [act.name, act.name],
      mode: "lines",
      line: { width: 30, color: act.color },
      name: act.name,
      hovertemplate: `${act.name}<br>%{x} hr<extra></extra>`
    }));

    // Layout
    const layout = {
      title: "Activity Blocks (8:30 → 6:00)",
      xaxis: {
        title: "Time of Day",
        tickvals: [8.5, 10, 12, 14, 16, 18],
        ticktext: ["8:30", "10:00", "12:00", "2:00", "4:00", "6:00"],
        range: [8.5, 18],
        showgrid: false
      },
      yaxis: {
        visible: false
      },
      showlegend: false,
      paper_bgcolor: "#0d1117",
      plot_bgcolor: "#0d1117",
      font: { color: "#fff" }
    };

    Plotly.newPlot("dayViz", traces, layout);
  </script>
</body>
</html>

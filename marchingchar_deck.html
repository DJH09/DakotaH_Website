<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Deck</title>
    <style>
        body {
            background-color: #d3d3d3; /* Light gray background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        .deck-container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 90%; /* Keeps content from overflowing on small screens */
            margin: 0 auto;
        }

        .deck-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .card-image {
            width: 200px;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <button class="back-button" onclick="goBack()">Back</button>

    <div class="deck-container">
        <div class="deck-title">Your Deck</div>
        <div id="deckCards"></div>
    </div>

    <script>
        function goBack() {
            window.location.href = 'MarchingGame.html';
        }

        // Load received cards from local storage
        window.onload = function () {
            const savedCards = JSON.parse(localStorage.getItem('receivedCards')) || [];
            const deckContainer = document.getElementById('deckCards');
            
            if (savedCards.length > 0) {
                savedCards.forEach(card => {
                    if (card === "Bailee Knott") {
                        deckContainer.innerHTML += '<img class="card-image" src="BaileeCard.png" alt="Bailee\'s Card">';
                    } else if (card === "Katie Card") {
                        deckContainer.innerHTML += '<img class="card-image" src="KatieCard.png" alt="Katie\'s Card">';
                    } else {
                        deckContainer.innerHTML += `<div class="card-text">${card}</div>`;
                    }
                });
            } else {
                deckContainer.innerHTML = "No cards received yet.";
            }
        }
    </script>

</body>
</html>

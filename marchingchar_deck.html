<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Deck</title>
    <style>
        body {
            background-color: lightgray;
            text-align: center;
        }
        #back-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        img {
            width: 150px; /* Adjust size as needed */
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>My Deck</h1>
    <button id="back-button" onclick="goBack()">Back</button>
    
    <div id="deck-container"></div>

    <script>
        let receivedCards = JSON.parse(localStorage.getItem('receivedCards')) || [];
        
        window.onload = function() {
            displayDeck();
        };

        function displayDeck() {
            const deckContainer = document.getElementById("deck-container");
            deckContainer.innerHTML = ""; // Clear previous deck

            receivedCards.forEach(card => {
                if (card === "Bailee Knott") {
                    deckContainer.innerHTML += '<img src="BaileeCard.jpg" alt="Bailee Card">';
                } else if (card === "Katherine Poock") {
                    deckContainer.innerHTML += '<img src="KatieCard.jpg" alt="Katie Card">';
                } else {
                    deckContainer.innerHTML += `<p>${card}</p>`;
                }
            });
        }

        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>

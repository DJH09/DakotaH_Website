<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
        }

        .container {
            display: flex;
            align-items: center;
        }

        .content {
            font-size: 2em;
            color: black;
            margin: 0 20px;
        }

        .arrow {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 5px;
        }

        .arrow:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="arrow" onclick="changeText(-1)">&#9664;</button>
        <div class="content" id="text-display">Hello World</div>
        <button class="arrow" onclick="changeText(1)">&#9654;</button>
    </div>

    <script>
        const texts = ["Hello World", "Hello People", "This is Me"];
        let currentIndex = 0;

        function changeText(direction) {
            currentIndex = (currentIndex + direction + texts.length) % texts.length;
            document.getElementById('text-display').textContent = texts[currentIndex];
        }
    </script>
</body>
</html>

</body>
</html>

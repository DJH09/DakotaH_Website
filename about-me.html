<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        .container {
            display: flex;
            height: 100vh; /* Full viewport height */
        }

        .grey-section {
            background-color: grey;
            width: 75%; /* 3/4 grey section */
            position: relative;
            padding: 20px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 1;
            transition: opacity 0.5s ease-in-out; /* Transition for fade effect */
        }

        .white-section {
            background-color: white;
            width: 25%; /* 1/4 white section */
        }

        .title {
            position: absolute;
            top: 20px; /* Distance from the top of the grey section */
            left: 50%;
            transform: translateX(-50%); /* Center the title horizontally */
            font-size: 2em;
        }

        .text-content {
            font-size: 1.2em;
            text-align: center; /* Center the text horizontally */
        }

        .arrows {
            position: absolute;
            top: 50%;
            display: flex;
            justify-content: space-between;
            width: 100%;
            transform: translateY(-50%);
        }

        .arrow-left, .arrow-right {
            font-size: 2em;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            outline: none;
        }

        .arrow-left {
            position: absolute;
            left: 10px; /* Left side of screen */
        }

        .arrow-right {
            position: absolute;
            right: 0; /* Near the grey/white border */
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: black;
            font-size: 1.5em;
        }

        .back-button span {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Grey section with title, text, and arrows -->
        <div class="grey-section" id="grey-section">
            <div class="title" id="title">Title 1</div>
            <div class="text-content" id="text-content">I went to high school at Nevada High School and had an average G.P.A of a 3.5.</div>
            
            <div class="arrows">
                <button class="arrow-left" id="left-arrow">&lt;</button>
                <button class="arrow-right" id="right-arrow">&gt;</button>
            </div>
        </div>

        <!-- White section -->
        <div class="white-section"></div>

        <!-- Back button -->
        <a href="index.html" class="back-button">
            <span>&lt; Back</span>
        </a>
    </div>

    <script>
        const leftArrow = document.getElementById('left-arrow');
        const rightArrow = document.getElementById('right-arrow');
        const title = document.getElementById('title');
        const textContent = document.getElementById('text-content');
        const greySection = document.getElementById('grey-section');

        const texts = [
            { title: 'Title 1', text: 'I went to high school at Nevada High School and had an average G.P.A of a 3.5.' },
            { title: 'Title 2', text: 'Hello world' },
            { title: 'Title 3', text: 'Another piece of content' }
        ];

        let currentIndex = 0;

        function updateContent() {
            // Fade out the grey section
            greySection.style.opacity = .5;

            // After the fade-out animation (500ms), update the content and fade back in
            setTimeout(() => {
                title.textContent = texts[currentIndex].title;
                textContent.textContent = texts[currentIndex].text;

                // Fade in the grey section
                greySection.style.opacity = 1;
            }, 500); // This delay matches the transition duration
        }

        leftArrow.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + texts.length) % texts.length;
            updateContent();
        });

        rightArrow.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % texts.length;
            updateContent();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        /* Full-page background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-image: url('Mountains.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Centered white rectangle spanning full height */
        .content-box {
            background-color: white;
            width: 50%; /* Desktop width */
            height: 100%; /* Full height */
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .content-box {
                width: 80%; /* Narrower width on mobile */
            }
        }
    </style>
</head>
<body>

    <div class="content-box">
        <!-- Any content can go here if needed in the future -->
    </div>

</body>
</html>

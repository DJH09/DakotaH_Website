<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("Mountains.png");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .content-box {
            width: 60%; /* Adjusted width */
            max-width: 800px;
            background-color: white;
            margin: 0 auto;
            padding: 40px;
            border-radius: 15px;
            position: relative;
            top: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .content-text {
            font-size: 18px;
        }
        .arrow {
            position: absolute;
            font-size: 24px;
            cursor: pointer;
            top: 50%;
            transform: translateY(-50%);
        }
        .left-arrow {
            left: -40px;
        }
        .right-arrow {
            right: -40px;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <div id="title" class="title">Contact</div>
        <div id="content-text" class="content-text"><p>Email: Djhigs09@gmail.com</p></div>
        <div class="arrow left-arrow" onclick="previousContent()">&#9664;</div>
        <div class="arrow right-arrow" onclick="nextContent()">&#9654;</div>
    </div>

    <script>
        const contentData = [
            { title: "Contact", text: "<p>Email: Djhigs09@gmail.com</p>" },
            { title: "Background Knowledge", text: "<p>There is so much background knowledge.</p>" },
            { title: "Work Experience", text: "<p>Fareway from Dec 12 to present day.</p>" },
            { title: "Education", text: "<p>High School Student</p>" }
        ];

        let currentContentIndex = 0;

        function updateContent() {
            document.getElementById("title").innerHTML = contentData[currentContentIndex].title;
            document.getElementById("content-text").innerHTML = contentData[currentContentIndex].text;
        }

        function nextContent() {
            currentContentIndex = (currentContentIndex + 1) % contentData.length;
            updateContent();
        }

        function previousContent() {
            currentContentIndex = (currentContentIndex - 1 + contentData.length) % contentData.length;
            updateContent();
        }
    </script>
</body>
</html>

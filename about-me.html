<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('Mountains.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content-box {
            background-color: white;
            width: 80%;
            max-width: 400px;
            height: 90vh;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .content-text {
            font-size: 18px;
            line-height: 1.6;
        }
        .arrow {
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .left-arrow {
            left: 5%;
        }
        .right-arrow {
            right: 5%;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <div id="title" class="title">Contact</div>
        <div id="content-text" class="content-text">
            <p>Email: Djhigs09@gmail.com<br>Phone: 619-249-1643</p>
        </div>
    </div>
    <div class="arrow left-arrow" onclick="prevContent()">&#9664;</div>
    <div class="arrow right-arrow" onclick="nextContent()">&#9654;</div>

    <script>
        const contentData = [
            { 
                title: "Contact", 
                text: "Email: Djhigs09@gmail.com<br>Phone: 619-249-1643" 
            },
            { 
                title: "Work Experience", 
                text: "Fareway from Dec 12 to present day" 
            }
        ];
        
        let currentIndex = 0;

        function updateContent(index) {
            document.getElementById("title").innerText = contentData[index].title;
            document.getElementById("content-text").innerHTML = contentData[index].text;
        }

        function nextContent() {
            currentIndex = (currentIndex + 1) % contentData.length;
            updateContent(currentIndex);
        }

        function prevContent() {
            currentIndex = (currentIndex - 1 + contentData.length) % contentData.length;
            updateContent(currentIndex);
        }

        // Initialize with the first content
        updateContent(currentIndex);
    </script>
</body>
</html>

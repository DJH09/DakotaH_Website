<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      transition: background 0.5s ease, color 0.5s ease;
    }

    body.light-mode {
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #000;
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 800px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: all 0.4s ease-in-out;
    }

    body.light-mode .container {
      background: rgba(255, 255, 255, 0.95);
    }

    .typing-header {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 30px;
      height: 40px;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid rgba(255,255,255,0.75);
      width: fit-content;
      margin: 0 auto 30px;
      animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .content-text {
      font-size: 1.1rem;
      line-height: 1.7;
      min-height: 140px;
    }

    .nav {
      position: absolute;
      top: 50%;
      font-size: 2.5rem;
      transform: translateY(-50%);
      color: inherit;
      cursor: pointer;
      user-select: none;
    }

    .nav:hover {
      transform: translateY(-50%) scale(1.1);
    }

    .left {
      left: -60px;
    }

    .right {
      right: -60px;
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #00e0ff;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #00e0ff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container" id="container">
    <div class="typing-header">Hi, I'm DJ — Here's my story</div>
    <div id="title" class="title">Contact</div>
    <div id="content-text" class="content-text">
      <p>Email: <strong>Djhigs09@gmail.com</strong><br>
         Phone: <strong>(555) 123-4567</strong><br>
         Location: <strong>Midwest, United States</strong><br>
         LinkedIn: <a href="#" style="color: #00e0ff;">linkedin.com/in/yourprofile</a></p>
    </div>
    <div class="nav left" onclick="previousContent()">&#9664;</div>
    <div class="nav right" onclick="nextContent()">&#9654;</div>
    <div class="button-group">
      <label class="toggle-switch">
        <input type="checkbox" onchange="toggleTheme()">
        <span class="slider"></span>
      </label>
      <button class="btn" onclick="downloadResume()">Download Resume</button>
    </div>
  </div>

  <script>
    const contentData = [
      {
        title: "Contact",
        text: `<p>Email: <strong>Djhigs09@gmail.com</strong><br>
               Phone: <strong>(555) 123-4567</strong><br>
               Location: <strong>Midwest, United States</strong><br>
               LinkedIn: <a href='#' style='color: #00e0ff;'>linkedin.com/in/yourprofile</a></p>`
      },
      {
        title: "Background Knowledge",
        text: `<p>I have a strong background in front-end development, web design, and digital tools including Photoshop, Figma, and Notion. I'm passionate about creating sleek, modern user interfaces and interactive web elements.</p>`
      },
      {
        title: "Work Experience",
        text: `<p><strong>Fareway Grocery Store</strong><br>December 2022 – Present<br>Roles include customer service, inventory management, and operations. I’ve developed time management, communication, and teamwork skills.</p>`
      },
      {
        title: "Education",
        text: `<p>High School Student – Class of 2026<br>Enrolled in Project Lead The Way (PLTW) program with focus on Computer Science Principles. Honors student with active involvement in technology clubs and extracurricular projects.</p>`
      }
    ];

    let currentIndex = 0;

    function updateContent() {
      const container = document.getElementById("container");
      container.style.opacity = 0;
      setTimeout(() => {
        document.getElementById("title").innerHTML = contentData[currentIndex].title;
        document.getElementById("content-text").innerHTML = contentData[currentIndex].text;
        container.style.opacity = 1;
      }, 300);
    }

    function nextContent() {
      currentIndex = (currentIndex + 1) % contentData.length;
      updateContent();
    }

    function previousContent() {
      currentIndex = (currentIndex - 1 + contentData.length) % contentData.length;
      updateContent();
    }

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    function downloadResume() {
      const link = document.createElement('a');
      link.href = 'resume.pdf'; // Replace with your resume path
      link.download = 'DJ_Resume.pdf';
      link.click();
    }

    particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.json');
  </script>
</body>
</html>

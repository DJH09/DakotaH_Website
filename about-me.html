<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: black; /* Dark background */
        }

        .content {
            position: relative;
            width: 90%; /* Wider box */
            max-width: 800px; /* Increase max-width */
            height: 350px;
            background-color: yellow;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-size: 1.2em;
            color: black;
        }

        .title {
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }

        .text {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            cursor: pointer;
            color: black;
            user-select: none;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            border: 2px solid white;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">
        &#8592; Back
    </a>
    <div class="content">
        <div class="title">Education</div>
        <div class="text" id="boxText">I went to high school at Nevada High School and had an average G.P.A of a 3.5.</div>
        <div class="arrow left" onclick="prevText()">&#9664;</div>
        <div class="arrow right" onclick="nextText()">&#9654;</div>
    </div>

    <script>
        const texts = [
            'I went to high school at Nevada High School and had an average G.P.A of a 3.5.',
            'Hello world'
        ];
        let currentIndex = 0;

        function updateText() {
            document.getElementById('boxText').textContent = texts[currentIndex];
        }

        function prevText() {
            currentIndex = (currentIndex - 1 + texts.length) % texts.length;
            updateText();
        }

        function nextText() {
            currentIndex = (currentIndex + 1) % texts.length;
            updateText();
        }
    </script>
</body>
</html>

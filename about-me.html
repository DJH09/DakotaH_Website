<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: lightgrey; /* Light grey background */
            color: black; /* Default text color */
            height: 100%;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            text-align: center;
            position: relative; /* Added for positioning of back button */
        }

        .yellow-box {
            background-color: yellow;
            color: black; /* Black text color */
            padding: 20px;
            width: 600px; /* Fixed width for box */
            height: 400px; /* Increased height for box */
            position: relative;
            border: 2px solid black; /* Black border around box */
            box-sizing: border-box;
        }

        .title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .text-content {
            margin: 0;
        }

        .arrows {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .arrow {
            background: black;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1.5em;
            width: 50px; /* Width for the arrow buttons */
            height: 100%; /* Full height of the yellow box */
        }

        .arrow:focus {
            outline: none;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
        }

        .back-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html';">Back</button>
    <div class="container">
        <div class="yellow-box">
            <div class="title" id="title">Education</div>
            <div class="text-content" id="text-content">I went to high school at Nevada High School and had an average G.P.A of a 3.5.</div>
            <div class="arrows">
                <button class="arrow" id="left-arrow">&lt;</button>
                <button class="arrow" id="right-arrow">&gt;</button>
            </div>
        </div>
    </div>

    <script>
        const leftArrow = document.getElementById('left-arrow');
        const rightArrow = document.getElementById('right-arrow');
        const title = document.getElementById('title');
        const textContent = document.getElementById('text-content');

        const texts = [
            { title: 'Education', text: 'I went to high school at Nevada High School and had an average G.P.A of a 3.5.' },
            { title: '', text: 'Hello world' }
        ];

        let currentIndex = 0;

        function updateContent() {
            title.textContent = texts[currentIndex].title;
            textContent.textContent = texts[currentIndex].text;
        }

        leftArrow.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + texts.length) % texts.length;
            updateContent();
        });

        rightArrow.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % texts.length;
            updateContent();
        });
    </script>
</body>
</html>

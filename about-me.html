<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            position: relative; /* Make the body relative to position the arrows */
        }

        .container {
            display: flex;
            align-items: center;
            position: relative; /* Ensure container is relative for correct arrow positioning */
            padding: 0 60px; /* Space for arrows */
        }

        .content {
            font-size: 2em;
            color: black;
            margin: 0;
        }

        .arrow {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 5px;
            position: absolute; /* Position arrows absolutely */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Center vertically */
        }

        .arrow:hover {
            background-color: #0056b3;
        }

        .arrow.left {
            left: 20px; /* Position arrow on the left */
        }

        .arrow.right {
            right: 20px; /* Position arrow on the right */
        }
    </style>
</head>
<body>
    <button class="arrow left" onclick="changeText(-1)">&#9664;</button>
    <div class="container">
        <div class="content" id="text-display">Hello World</div>
    </div>
    <button class="arrow right" onclick="changeText(1)">&#9654;</button>

    <script>
        const texts = ["Hello World", "Hello People", "This is Me"];
        let currentIndex = 0;

        function changeText(direction) {
            currentIndex = (currentIndex + direction + texts.length) % texts.length;
            document.getElementById('text-display').textContent = texts[currentIndex];
        }
    </script>
</body>
</html>

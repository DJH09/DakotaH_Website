<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: white;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2em;
            color: white;
            text-decoration: none;
            background-color: black;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .back-button::before {
            content: '<';
            margin-right: 5px;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: yellow;
            border: 1px solid black;
            position: relative;
            text-align: center;
        }

        .box-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            cursor: pointer;
            color: black;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Back</a>
    <div class="content">
        <div class="box">
            <div id="text1">
                <div class="box-title">Education</div>
                I went to high school at Nevada High School and had an average G.P.A of a 3.5.
            </div>
            <div id="text2" class="hidden">
                Hello world
            </div>
            <span class="arrow left" onclick="showText('text1')">&#9664;</span>
            <span class="arrow right" onclick="showText('text2')">&#9654;</span>
        </div>
    </div>
    <script>
        function showText(id) {
            document.getElementById('text1').classList.add('hidden');
            document.getElementById('text2').classList.add('hidden');
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>

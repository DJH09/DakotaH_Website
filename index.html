<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakota's Website</title>
    <link rel="icon" type="image/x-icon" href="mountains.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #111111);
        }

        canvas {
            display: block;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(90deg, #FFD700, #FFA500, #FF4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.8rem;
            font-weight: 300;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 30px;
        }

        .button {
            padding: 15px 40px;
            font-size: 1.2rem;
            color: white;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
            background: linear-gradient(90deg, #2575fc, #6a11cb);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
        }

        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="title">Hello, I'm Dakota Higdon</div>
        <div class="subtitle">Computer Programmer</div>
        <button class="button" onclick="startTransition()">Learn More</button>
    </div>
    <canvas id="background"></canvas>

    <script>
        const canvas = document.getElementById("background");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const colors = ["#FFD700", "#FFA500"]; // Yellow shades for particles

        class Particle {
            constructor(x, y, size, speedX, speedY, color) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speedX = speedX;
                this.speedY = speedY;
                this.color = color;
                this.alpha = Math.random() * 0.8 + 0.2;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha;
                ctx.shadowBlur = 40;
                ctx.shadowColor = this.color;
                ctx.fill();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.y < 0) {
                    this.y = canvas.height + this.size;
                    this.x = Math.random() * canvas.width;
                }
            }
        }

        for (let i = 0; i < 150; i++) {
            const size = Math.random() * 3 + 2;
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const speedX = (Math.random() - 0.5) * 0.5;
            const speedY = Math.random() * -1 - 0.5;
            const color = colors[Math.floor(Math.random() * colors.length)];
            particles.push(new Particle(x, y, size, speedX, speedY, color));
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        function startTransition() {
            const content = document.querySelector('.content');
            content.style.transition = 'opacity 0.8s ease';
            content.style.opacity = 0;

            setTimeout(() => {
                window.location.href = 'dev.html';
            }, 800);
        }
    </script>
</body>
</html>

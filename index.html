<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakota's Digital Adventure</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal overflow */
            background-color: #001f3f; /* Set a dark blue background */
        }

        .title-section {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Stack elements vertically */
            background: url('DataPhoto.png') no-repeat center center;
            background-size: cover;
            opacity: 1;
        }

        .title {
            color: transparent;
            font-size: 6em; /* Bigger bubble letters */
            font-weight: bold;
            text-align: center;
            background: url('DataPhoto.png') no-repeat center center;
            background-size: cover;
            -webkit-background-clip: text;
            background-clip: text;
            padding: 0 20px; /* Padding for better appearance */
            text-shadow: 
                -1px -1px 0 #fff,  
                1px -1px 0 #fff,
                -1px 1px 0 #fff,
                1px 1px 0 #fff; /* White outline */
        }

        .about-me {
            margin-top: 20px; /* Space between title and rectangle */
            border: 2px solid white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.5em;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s, color 0.3s;
            background-color: transparent; /* No background color */
        }

        .about-me:hover {
            background-color: black;
            color: white;
        }

        .bottom-half {
            display: flex;
            height: calc(100vh - 100%); /* Occupy remaining height */
        }

        .left {
            flex: 1;
            background-color: #555; /* Dark gray */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Center text vertically */
            color: white;
            padding: 20px;
        }

        .right {
            flex: 1;
            background-color: #001f3f; /* Dark blue */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Center text vertically */
            color: white;
            padding: 20px;
        }

        .computer-science {
            border: 2px solid white;
            margin-top: 20px; /* Space above */
            padding: 10px;
            text-align: center;
        }

        .computer-science img {
            border: 4px solid gray; /* Gray border */
            margin: 10px; /* Space around image */
            max-width: 80%; /* Responsive */
            height: auto; /* Maintain aspect ratio */
        }

        @media (max-width: 768px) {
            .title {
                font-size: 3em; /* Adjust for mobile */
                padding: 0 10px; /* Adjust padding for mobile */
            }

            .bottom-half {
                flex-direction: column; /* Stack sections on mobile */
                height: auto; /* Adjust height */
            }

            .computer-science img {
                max-width: 90%; /* Responsive for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="title-section">
        <h1 class="title">Dakota's Digital Adventure</h1>
        <a href="about-me.html" class="about-me">&lt;about me&gt;</a>
        <a href="friends.html" class="about-me">&lt;friends&gt;</a> <!-- Friends link -->
    </div>
    
    <div class="bottom-half">
        <div class="left">
            <div class="text-content">
                <h2>Welcome!</h2>
                <p>This section is dark gray.</p>
            </div>
        </div>
        <div class="right">
            <div class="text-content">
                <h2>Computer Science</h2>
                <div class="computer-science">
                    <a href="Computer_Science.html">
                        <img src="CSPhoto.png" alt="Computer Science">
                    </a>
                    <p>Learn about my projects in Computer Science!</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

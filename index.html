<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakota's Digital Adventure</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal overflow */
            background-color: darkblue; /* Set background to dark blue */
        }

        .title-section {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Stack elements vertically */
        }

        .title {
            color: transparent;
            font-size: 6em; /* Bigger bubble letters */
            font-weight: bold;
            text-align: center;
            background: url('DataPhoto.png') no-repeat center center;
            background-size: cover;
            -webkit-background-clip: text;
            background-clip: text;
            padding: 0 20px; /* Padding for better appearance */
            text-shadow: 
                -1px -1px 0 #fff,  
                1px -1px 0 #fff,
                -1px 1px 0 #fff,
                1px 1px 0 #fff; /* White outline */
        }

        .about-me {
            margin-top: 20px; /* Space between title and rectangle */
            border: 2px solid white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.5em;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s, color 0.3s;
            background-color: transparent; /* No background color */
        }

        .about-me:hover {
            background-color: black;
            color: white;
        }

        .content-section {
            display: flex; /* Use flexbox for layout */
            height: calc(100vh - 100px); /* Adjust height */
            position: relative; /* Allow positioning for the separator line */
        }

        .left-half {
            background-color: darkgray; /* Dark gray background */
            color: white; /* Text color */
            padding: 20px; /* Padding */
            flex: 1; /* Take half space */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
        }

        .right-half {
            background-color: darkblue; /* Dark blue background */
            flex: 1; /* Take half space */
            display: flex;
            justify-content: flex-end; /* Align right */
            align-items: flex-start; /* Align top */
            position: relative;
        }

        .cs-image-container {
            margin-right: 20px; /* Space from the right */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center image and text */
        }

        .cs-image {
            width: 200px; /* Adjust image width */
            height: auto; /* Maintain aspect ratio */
            border: 2px solid white; /* White border */
            box-shadow: 0 0 5px gray; /* Shadow for effect */
            transition: transform 0.2s ease; /* Smooth click animation */
        }

        .cs-image:hover {
            transform: scale(1.05); /* Slightly grow image on hover */
        }

        .cs-text {
            margin-top: 10px; /* Space between image and text */
            text-align: center; /* Center text */
            color: white; /* Text color */
            font-size: 1.5em; /* Font size */
        }

        .separator {
            position: absolute;
            top: 100%; /* Position below the title section */
            left: 0;
            right: 0;
            height: 1px; /* Height of the line */
            background-color: rgba(128, 128, 128, 0.5); /* Faint dark gray line */
            margin-top: -1px; /* Ensure it sits right below the title section */
        }
    </style>
</head>
<body>
    <div class="title-section">
        <h1 class="title">Dakota's Digital Adventure</h1>
        <a href="about-me.html" class="about-me">&lt;about me&gt;</a>
        <a href="friends.html" class="about-me">&lt;friends&gt;</a>
    </div>
    <div class="separator"></div> <!-- Separator line -->
    <div class="content-section">
        <div class="left-half">
            <h2>Hey! My name is Dakota Higdon and I am a high school student. My passions include music, art, computer science, and math. This is my first portfolio where you can find things about me and I can show off my work including my blogs!</h2>
            <img src="MyPhoto.png" alt="My Photo" style="width: 100%; border-radius: 10px;"> <!-- Replace with your actual photo -->
        </div>
        <div class="right-half">
            <div class="cs-image-container">
                <a href="Computer_Science.html">
                    <img src="CSPhoto.png" alt="Computer Science" class="cs-image">
                </a>
                <div class="cs-text">Computer Science</div>
            </div>
        </div>
    </div>
</body>
</html>

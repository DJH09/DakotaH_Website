<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakota's Digital Adventure</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }

        .title-section {
            width: 100vw;
            height: 100vh;
            background: url('DataPhoto.png') no-repeat center center;
            background-size: cover;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 1;
            position: relative;
        }

        .title {
            color: transparent;
            font-size: 6em;
            font-weight: bold;
            text-align: center;
            background: url('DataPhoto.png') no-repeat center center;
            background-size: cover;
            -webkit-background-clip: text;
            background-clip: text;
            padding: 0 20px;
            text-shadow: 
                -1px -1px 0 #fff,  
                1px -1px 0 #fff,
                -1px 1px 0 #fff,
                1px 1px 0 #fff; /* White outline */
        }

        .about-me {
            margin-top: 20px;
            border: 2px solid white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.5em;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s, color 0.3s;
            background-color: transparent;
        }

        .about-me:hover {
            background-color: black;
            color: white;
        }

        /* Friends link */
        .friends-link {
            margin-top: 10px;
            font-size: 1.2em;
            color: white;
            text-decoration: none;
        }

        .friends-link:hover {
            text-decoration: underline;
        }

        .scroll-section {
            width: 100vw;
            height: 200vh;
            background-color: white;
            position: relative;
            padding: 20px;
        }

        .cs-image {
            position: absolute;
            top: 75%;
            right: 5%;
            width: 22vw; /* Slightly less than a quarter of the width */
            height: auto;
            border: 10px solid white; /* White border */
            box-sizing: border-box;
        }

        .cs-image-container {
            position: relative;
            display: inline-block;
        }

        .cs-outline {
            position: absolute;
            top: -15px;
            left: -15px;
            width: calc(100% + 30px); /* Create space for the outline */
            height: calc(100% + 30px);
            border: 2px solid grey;
        }

        .cs-text {
            position: absolute;
            top: 105%;
            right: 0;
            font-size: 1.2em;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="title-section">
        <h1 class="title">Dakota's Digital Adventure</h1>
        <a href="about-me.html" class="about-me">&lt;about me&gt;</a>
        <a href="friends.html" class="friends-link">Friends</a> <!-- Friends link -->
    </div>

    <div class="scroll-section">
        <div class="cs-image-container">
            <a href="Computer_Science.html">
                <img src="CSPhoto.png" class="cs-image" alt="Computer Science">
                <div class="cs-outline"></div> <!-- Grey outline -->
            </a>
            <div class="cs-text">Computer Science</div> <!-- Text below the image -->
        </div>
    </div>

    <script>
        window.addEventListener('scroll', function() {
            const titleSection = document.querySelector('.title-section');
            const scrollY = window.scrollY;

            // Adjust opacity based on scroll position
            const titleOpacity = Math.max(1 - (scrollY / 500), 0); // Fade out title
            titleSection.style.opacity = titleOpacity;
        });
    </script>
</body>
</html>

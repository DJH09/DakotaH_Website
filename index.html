<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakota's Digital Adventure</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .title-section {
            background: url('DataPhoto.png') no-repeat center center;
            background-size: cover;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        .title {
            color: transparent;
            font-size: 6em;
            font-weight: bold;
            text-align: center;
            background: url('DataPhoto.png') no-repeat center center;
            background-size: cover;
            -webkit-background-clip: text;
            background-clip: text;
            padding: 0 20px;
            text-shadow: 
                -1px -1px 0 #fff,  
                1px -1px 0 #fff,
                -1px 1px 0 #fff,
                1px 1px 0 #fff;
        }

        .about-me {
            margin-top: 20px;
            border: 2px solid white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.5em;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s, color 0.3s;
            background-color: transparent;
        }

        .about-me:hover {
            background-color: black;
            color: white;
        }

        .friends-link {
            margin-top: 10px;
            font-size: 1.2em;
            color: white;
            text-decoration: none;
            display: block;
        }

        .computer-science-section {
            position: absolute;
            top: 20%;
            right: 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .computer-science-image {
            width: 250px; /* Slightly bigger size */
            border: 2px solid white; /* White border */
            padding: 5px;
            background-color: white;
            position: relative;
        }

        .computer-science-border {
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            border: 2px solid gray;
        }

        .computer-science-text {
            margin-top: 10px;
            font-size: 1.2em;
            color: black;
        }
    </style>
</head>
<body>
    <div class="title-section">
        <h1 class="title">Dakota's Digital Adventure</h1>
        <a href="about-me.html" class="about-me">&lt;about me&gt;</a>
        <a href="friends.html" class="friends-link">Friends</a>
    </div>

    <div class="computer-science-section">
        <a href="Computer_Science.html">
            <div class="computer-science-image" style="background: url('CSPhoto.png') no-repeat center center; background-size: cover;">
                <div class="computer-science-border"></div>
            </div>
        </a>
        <div class="computer-science-text">Computer Science</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakota's Digital Adventure</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .title-section {
            width: 100vw;
            height: 100vh;
            background: url('DataPhoto.png') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .title {
            color: transparent;
            font-size: 6em;
            font-weight: bold;
            text-align: center;
            background: url('DataPhoto.png') no-repeat center center;
            background-size: cover;
            -webkit-background-clip: text;
            background-clip: text;
            padding: 0 20px;
            text-shadow: 
                -1px -1px 0 #fff,  
                1px -1px 0 #fff,
                -1px 1px 0 #fff,
                1px 1px 0 #fff;
        }

        .about-me {
            margin-top: 20px;
            border: 2px solid white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.5em;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background-color: transparent;
            transition: background-color 0.3s, color 0.3s;
        }

        .about-me:hover {
            background-color: black;
        }

        .friends-link {
            margin-top: 10px;
            font-size: 1em;
            color: white;
            text-decoration: none;
        }

        .squares-section {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 50px;
            box-sizing: border-box;
        }

        .computer-science {
            position: relative;
            width: 300px;
            height: 200px;
            background: url('CSPhoto.png') no-repeat center center;
            background-size: cover;
            border: 10px solid white;
            box-sizing: border-box;
        }

        .computer-science-outline {
            position: absolute;
            top: 10px;
            right: 10px;
            bottom: 10px;
            left: 10px;
            border: 2px solid grey;
        }

        .computer-science-text {
            margin-top: 10px;
            text-align: center;
            font-size: 1.2em;
            color: black;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 3em;
                padding: 0 10px;
            }

            .computer-science {
                width: 80%;
                height: auto;
                margin: 20px auto;
            }

            .squares-section {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="title-section">
        <h1 class="title">Dakota's Digital Adventure</h1>
        <a href="about-me.html" class="about-me">&lt;about me&gt;</a>
        <a href="friends.html" class="friends-link">Friends</a>
    </div>
    
    <div class="squares-section">
        <a href="Computer_Science.html" class="computer-science">
            <div class="computer-science-outline"></div>
        </a>
        <div class="computer-science-text">Computer Science</div>
    </div>
</body>
</html>

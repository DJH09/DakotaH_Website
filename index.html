<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakota's Digital Adventure</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        /* Main Content Style */
        .main-content {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .main-content img {
            width: calc(100% - 150px); /* Adjusted borders */
            height: 100%;
            object-fit: cover;
        }

        .title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2rem;
            text-align: center;
            z-index: 1;
        }

        /* Scrollable Content Style */
        .scroll-content {
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(2, 1fr);
            width: 100vw;
            height: 200vh; /* Ensure all sections are visible on scroll */
            gap: 50px; /* 50px gap between rows */
            padding: 0 50px; /* Black border effect */
            box-sizing: border-box;
        }

        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid black; /* Black border around each square */
            position: relative;
        }

        .section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .section a {
            text-decoration: none;
            color: black;
            font-size: 1.5rem;
            text-align: center;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.7); /* Semi-transparent background for text */
            padding: 10px;
            border-radius: 5px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .main-content img {
                width: calc(100% - 30px); /* Reduce the borders */
            }

            .scroll-content {
                grid-template-rows: repeat(2, 1fr);
                grid-template-columns: 1fr;
                height: 200vh; /* Ensure all sections are visible on scroll */
                gap: 0; /* Remove gap for mobile */
            }

            .section {
                height: 50vh; /* Half of the viewport height */
            }
        }

        /* Desktop Layout Adjustments */
        @media (min-width: 769px) {
            .section {
                height: 50vh; /* Adjust to half of the viewport height */
            }

            .scroll-content {
                grid-template-rows: repeat(2, 1fr);
                grid-template-columns: repeat(2, 1fr);
                gap: 50px; /* 50px gap between rows */
            }

            .section:nth-child(1) {
                grid-row: 1 / 2;
                grid-column: 1 / 2;
            }

            .section:nth-child(2) {
                grid-row: 1 / 2;
                grid-column: 2 / 3;
            }

            .section:nth-child(3) {
                grid-row: 2 / 3;
                grid-column: 1 / 2;
            }

            .section:nth-child(4) {
                grid-row: 2 / 3;
                grid-column: 2 / 3;
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="main-content">
        <img src="MyPhoto.png" alt="Dakota's Photo">
        <div class="title">Dakota's Digital Adventure</div>
    </div>

    <!-- Scrollable Content -->
    <div class="scroll-content">
        <!-- Top Left Square: Computer Science Page Link -->
        <div class="section">
            <a href="cs.html">Computer Science</a>
            <img src="CSPhoto.png" alt="Computer Science Photo">
        </div>

        <!-- Top Right Square: Empty for now -->
        <div class="section">
            <!-- Content for top right section if needed -->
        </div>

        <!-- Bottom Left Square: Friends Page Link -->
        <div class="section">
            <a href="friends.html">Friends</a>
        </div>

        <!-- Bottom Right Square: Empty for now -->
        <div class="section">
            <!-- Content for bottom right section if needed -->
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakota's Digital Adventure</title>
    <style>
        /* Basic Reset */
        body, h1, div {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2rem;
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }

        .left-text, .right-text {
            font-size: 1.2rem;
            margin: 10px;
            text-align: center;
        }

        .left-text {
            order: 2; /* Place on bottom in column layout */
        }

        .right-text {
            order: 1; /* Place on top in column layout */
            margin-bottom: 20px;
        }

        .right-text a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .right-text a:hover {
            text-decoration: underline;
        }

        .responsive-img {
            width: 100%; /* Make image responsive */
            max-width: 300px; /* Limit max width */
            height: auto;    /* Maintain aspect ratio */
            margin-top: 20px;
            border-radius: 15px;
        }

        @media (min-width: 600px) {
            .container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 80%;
            }

            .left-text, .right-text {
                font-size: 1.5rem;
            }

            .right-text {
                margin-bottom: 0;
            }

            .right-text a {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Right Side Text with Link -->
        <div class="right-text">
            <a href="friends.html">Friends</a>
        </div>

        <!-- Centered Title -->
        <h1>Dakota's Digital Adventure</h1>

        <!-- Left Side Text -->
        <div class="left-text">
            This is the start of my own website.
        </div>
    </div>

    <!-- Adding an image with specific class -->
    <img src="MyPhoto.png" alt="An image of Dakota's adventure" class="responsive-img" />

</body>
</html>

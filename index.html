<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakota's Digital Adventure</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }

        .myphoto-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            opacity: 1;
            transition: opacity 0.5s ease; /* Smooth fade effect */
        }

        .myphoto {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: black; /* Dark background overlay */
            z-index: -1;
        }

        .title {
            position: absolute;
            top: 25%; /* Higher position */
            left: 50%;
            transform: translate(-50%, -50%);
            color: transparent;
            font-size: 6em; /* Bigger bubble letters */
            font-weight: bold;
            text-align: center;
            z-index: 1;
            background: url('DataPhoto.png') no-repeat center center;
            background-size: cover;
            -webkit-background-clip: text;
            background-clip: text;
            padding: 0 20px; /* Padding for better appearance */
            text-shadow: 
                -1px -1px 0 #fff,  
                1px -1px 0 #fff,
                -1px 1px 0 #fff,
                1px 1px 0 #fff; /* White outline */
        }

        .squares-container {
            display: grid;
            grid-template-areas: 
                "top-left top-right"
                "bottom-left bottom-right";
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr 1fr;
            gap: 0; /* Remove gap */
            padding: 0;
            height: 100vh;
            box-sizing: border-box;
        }

        .square {
            border: 1px solid black;
            background-color: white;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            opacity: 1;
            transition: opacity 0.5s ease; /* Smooth fade effect */
        }

        .top-left {
            grid-area: top-left;
            position: relative;
            text-align: center;
        }

        .top-left .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            box-sizing: border-box;
        }

        .bottom-left {
            grid-area: bottom-left;
            background-color: darkgray; /* Dark gray background */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .bottom-left a {
            display: block;
            width: 100%;
            height: 100%;
            color: black;
            text-decoration: none;
            line-height: 50vh; /* Center text vertically */
            font-size: 1.5em; /* Adjust font size */
        }

        .bottom-right {
            grid-area: bottom-right;
        }

        @media (max-width: 768px) {
            .myphoto-wrapper {
                height: 100vh;
            }

            .myphoto {
                height: 100%;
                background-color: black;
            }

            .title {
                font-size: 3em; /* Adjust for mobile */
                padding: 0 10px; /* Adjust padding for mobile */
            }

            .squares-container {
                display: block;
                height: auto;
            }

            .square {
                width: 100%;
                height: 50vh;
            }

            .bottom-left {
                background-color: darkgray;
                height: 50vh; /* Adjust height for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="myphoto-wrapper">
        <img src="DataPhoto.png" alt="Data Photo" class="myphoto">
        <h1 class="title">Dakota's Digital Adventure</h1>
    </div>
    <div class="squares-container">
        <div class="square top-left">
            <a href="Computer_Science.html" style="display: block; width: 100%; height: 100%; background: url('CSPhoto.png') no-repeat center center; background-size: cover;">
                <div class="text">Computer Science Link</div>
            </a>
        </div>
        <div class="square top-right">
            <!-- Content for top-right -->
        </div>
        <div class="square bottom-left">
            <a href="friends.html">Friends</a>
        </div>
        <div class="square bottom-right">
            <!-- Content for bottom-right -->
        </div>
    </div>

    <script>
        window.addEventListener('scroll', function() {
            const myphotoWrapper = document.querySelector('.myphoto-wrapper');
            const squares = document.querySelectorAll('.square');
            const scrollY = window.scrollY;
            
            // Adjust opacity based on scroll position
            const opacity = 1 - (scrollY / 1000); // Adjust divisor for sensitivity
            myphotoWrapper.style.opacity = opacity >= 0 ? opacity : 0;
            squares.forEach(square => {
                square.style.opacity = opacity >= 0 ? opacity : 0;
            });
        });
    </script>
</body>
</html>

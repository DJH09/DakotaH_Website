<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakota's Digital Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #main-image {
            width: 100vw;
            height: 100vh;
            background: url('MyPhoto.png') no-repeat center center/cover;
            position: relative;
            box-sizing: border-box;
        }
        #main-image:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            height: 100%;
            background: black;
            z-index: -1;
        }
        #main-image:after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 100%;
            background: black;
            z-index: -1;
        }
        #title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            text-align: center;
            z-index: 1;
        }
        #content {
            padding: 20px;
        }
        #top-left, #bottom-left, #top-right, #bottom-right {
            border: 5px solid black;
            box-sizing: border-box;
            position: absolute;
            width: 50vw;
            height: 50vh;
        }
        #top-left {
            top: 0;
            left: 0;
        }
        #top-right {
            top: 0;
            left: 50vw;
        }
        #bottom-left {
            top: 50vh;
            left: 0;
        }
        #bottom-right {
            top: 50vh;
            left: 50vw;
        }
        #cs-link, #friends-link {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            text-decoration: none;
            background: black;
            font-size: 1.5rem;
        }
        #cs-link img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: none; /* Ensure image is not faded */
        }
        @media (max-width: 768px) {
            #main-image:before, #main-image:after {
                width: 75px; /* Black borders half as wide on mobile */
            }
            #top-left, #bottom-left, #top-right, #bottom-right {
                width: 100vw;
                height: 50vh;
            }
            #top-right, #bottom-right {
                display: none; /* Hide right squares on mobile */
            }
            #content {
                display: block;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div id="main-image">
        <div id="title">Dakota's Digital Adventure</div>
    </div>
    <div id="content">
        <div id="top-left">
            <a id="cs-link" href="computer-science.html">
                <img src="CSPhoto.png" alt="Computer Science">
                <div>Computer Science</div>
            </a>
        </div>
        <div id="top-right"></div>
        <div id="bottom-left">
            <a id="friends-link" href="friends.html">Friends</a>
        </div>
        <div id="bottom-right"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakota's Digital Adventure</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr 1fr;
            width: 100vw;
            height: 100vh;
            border: 5px solid black; /* Border around the container */
            gap: 5px; /* Gap between sections */
        }

        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        .section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .section a {
            text-decoration: none;
            color: black;
            font-size: 1.5rem;
            text-align: center;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                grid-template-rows: repeat(4, 1fr);
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Top Left -->
        <div class="section">
            <a href="computer_science.html">Computer Science Page</a>
        </div>
        <!-- Top Right -->
        <div class="section">
            <!-- Title and Image for the Top Right Section -->
            <h1>Dakota's Digital Adventure</h1>
            <img src="MyPhoto.png" alt="Dakota's Photo">
        </div>
        <!-- Bottom Left -->
        <div class="section">
            <a href="friends.html">Friends</a>
        </div>
        <!-- Bottom Right -->
        <div class="section">
            <!-- Additional content for Bottom Right -->
        </div>
    </div>

</body>
</html>

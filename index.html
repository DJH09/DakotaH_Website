<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakota's Digital Adventure</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Title Section */
        .title-section {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('DataPhoto.png') no-repeat center center;
            background-size: cover;
        }

        .dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 139, 0.95); /* Very dark blue overlay */
        }

        .bubble-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10vw; /* Wider bubble text */
            color: transparent;
            -webkit-text-stroke: 4px white; /* Increased stroke width */
            text-align: center;
        }

        .bubble-text span {
            background: url('DataPhoto.png') no-repeat center center;
            -webkit-background-clip: text;
            background-clip: text;
        }

        /* Main Content - Squares Section */
        .squares-container {
            display: grid;
            grid-template-areas: 
                "top-left top-right"
                "bottom-left bottom-right";
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 10px;
            height: 100vh;
            box-sizing: border-box;
        }

        .square {
            border: 1px solid black;
            background-color: #333; /* Dark gray background */
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.5em;
            position: relative;
        }

        .square a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .top-left {
            grid-area: top-left;
            position: relative;
            background: url('CSPhoto.png') no-repeat center center;
            background-size: cover;
        }

        .top-left a {
            color: white;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay on image */
        }

        .bottom-left {
            grid-area: bottom-left;
            background: url('SPhoto.png') no-repeat center center;
            background-size: cover;
        }

        .bottom-left a {
            color: white;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay on image */
        }

        .bottom-right {
            grid-area: bottom-right;
        }

        .top-right {
            grid-area: top-right;
        }

        /* Adjustments for mobile */
        @media (max-width: 768px) {
            .squares-container {
                display: block;
                height: auto;
            }

            .square {
                width: 100%;
                height: 50vh; /* Height adjusted for mobile */
                margin-bottom: 10px;
            }

            .bubble-text {
                font-size: 6vw; /* Adjusted size for mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Title Section with Dark Blue Overlay and Bubble Letters -->
    <div class="title-section">
        <div class="dark-overlay"></div>
        <h1 class="bubble-text">
            <span>Dakota's</span><br>
            <span>Digital</span><br>
            <span>Adventure</span>
        </h1>
    </div>

    <!-- Main Squares Content -->
    <div class="squares-container">
        <div class="square top-left">
            <a href="Computer_Science.html">Computer_Science</a>
        </div>
        <div class="square top-right">
            <!-- Placeholder for future content -->
        </div>
        <div class="square bottom-left">
            <a href="friends.html">Friends</a>
        </div>
        <div class="square bottom-right">
            <!-- Placeholder for future content -->
        </div>
    </div>
</body>
</html>

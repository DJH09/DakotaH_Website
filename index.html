<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakota's Digital Adventure</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .myphoto-wrapper {
            position: relative;
            width: 100%;
            height: 400px; /* Adjust height as needed */
            background-color: black; /* Black background to create the border effect */
        }

        .myphoto {
            position: absolute;
            top: 0;
            left: 150px; /* Width of left border */
            width: calc(100% - 300px); /* Total width minus both borders */
            height: 100%;
            object-fit: cover; /* Ensure the image covers the entire area */
            border-left: 150px solid black;
            border-right: 150px solid black;
            box-sizing: border-box;
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px; /* Space from the image */
        }

        .links a {
            text-decoration: none;
            color: black;
            background-color: white;
            padding: 15px;
            margin: 10px;
            border: 1px solid black;
            border-radius: 5px;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .myphoto-wrapper {
                height: 250px; /* Adjust height for mobile */
            }

            .myphoto {
                left: 0; /* Remove left border on mobile */
                width: 100%; /* Full width on mobile */
                border-left: 0; /* Remove left border */
                border-right: 0; /* Remove right border */
            }

            .title {
                font-size: 1.5em;
                padding: 5px;
            }

            .links a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="myphoto-wrapper">
        <img src="MyPhoto.png" alt="My Photo" class="myphoto">
        <h1 class="title">Dakota's Digital Adventure</h1>
    </div>
    <div class="links">
        <a href="computer-science.html">Computer Science</a>
        <a href="friends.html">Friends</a>
    </div>
</body>
</html>

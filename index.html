<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakota's Digital Adventure</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: black; /* Black background covering the image */
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('DataPhoto.png'); /* DataPhoto as background */
            background-size: cover;
            background-position: center;
            opacity: 0.3; /* Darken the image with a black background */
        }

        .title {
            position: relative;
            font-size: 8vw; /* Responsive text size */
            font-weight: bold;
            text-transform: uppercase;
            background: url('DataPhoto.png'); /* DataPhoto inside bubble letters */
            background-size: cover;
            background-position: center;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.2em;
            z-index: 1;
            text-align: center;
            line-height: 1.2;
        }

        /* Squares layout for desktop */
        .squares-container {
            display: grid;
            grid-template-areas: 
                "top-left top-right"
                "bottom-left bottom-right";
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            padding: 0;
            height: 100vh;
            box-sizing: border-box;
            position: relative;
            z-index: 2; /* Keep squares above the background */
        }

        .square {
            border: 1px solid black;
            background-color: white;
            box-sizing: border-box;
        }

        .top-left {
            grid-area: top-left;
            position: relative;
        }

        .top-left .text {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: black;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            box-sizing: border-box;
        }

        .bottom-left {
            grid-area: bottom-left;
        }

        .bottom-right {
            grid-area: bottom-right;
        }

        .top-right {
            grid-area: top-right;
        }

        /* Adjustments for mobile */
        @media (max-width: 768px) {
            .title {
                font-size: 12vw; /* Adjust font size for mobile */
            }

            .squares-container {
                display: block;
                height: auto;
            }

            .square {
                width: 100%;
                height: 50vh; /* Adjust height for mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Title with bubble letters showing DataPhoto -->
    <div class="container">
        <h1 class="title">Dakota's<br>Digital<br>Adventure</h1>
    </div>

    <!-- Squares layout below the title -->
    <div class="squares-container">
        <div class="square top-left">
            <a href="Computer_Science.html" style="display: block; width: 100%; height: 100%; background: url('CSPhoto.png') no-repeat center center; background-size: cover;">
                <div class="text">Computer Science Link</div>
            </a>
        </div>
        <div class="square top-right">
            <!-- Content for top-right -->
        </div>
        <div class="square bottom-left">
            <a href="friends.html" style="display: block; width: 100%; height: 100%; background: white; color: black; text-align: center; line-height: 50vh;">
                Friends
            </a>
        </div>
        <div class="square bottom-right">
            <!-- Content for bottom-right -->
        </div>
    </div>
</body>
</html>

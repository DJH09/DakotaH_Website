<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakota's Digital Adventure</title>
    <style>
        /* Basic Reset */
        body, h1, div {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2rem;
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
            max-width: 800px; /* Maximum width to prevent it from getting too wide on large screens */
            text-align: center;
        }

        .left-text, .right-text {
            font-size: 1.2rem;
            margin: 10px;
        }

        .left-text {
            margin-top: 20px; /* Added margin to ensure spacing between elements */
        }

        .right-text {
            margin-bottom: 20px;
        }

        .right-text a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .right-text a:hover {
            text-decoration: underline;
        }

        .responsive-img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-top: 20px;
            border-radius: 15px;
        }

        @media (min-width: 600px) {
            .container {
                flex-direction: row; /* Align items horizontally on larger screens */
                justify-content: space-between;
                align-items: center;
            }

            .left-text, .right-text {
                font-size: 1.5rem;
                margin: 20px;
            }

            .left-text {
                margin-top: 0; /* Reset margin-top on larger screens */
            }

            .right-text {
                order: 1; /* Ensure 'Friends' link appears at the end */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Centered Title -->
        <h1>Dakota's Digital Adventure</h1>

        <!-- Adding an image with specific class -->
        <img src="MyPhoto.png" alt="An image of Dakota's adventure" class="responsive-img" />

        <!-- Left Side Text -->
        <div class="left-text">
            This is the start of my own website.
        </div>

        <!-- Right Side Text with Link -->
        <div class="right-text">
            <a href="friends.html">Friends</a>
        </div>
    </div>

</body>
</html>

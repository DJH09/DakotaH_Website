<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakota's Digital Adventure</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .myphoto-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: black; /* Black background to create the border effect */
            overflow: hidden;
        }

        .myphoto {
            position: absolute;
            top: 0;
            left: 150px; /* Width of left border */
            width: calc(100% - 300px); /* Total width minus both borders */
            height: 100%;
            object-fit: cover;
            border-left: 150px solid black;
            border-right: 150px solid black;
            box-sizing: border-box;
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 6em; /* Bigger text size for desktop */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            z-index: 1;
            line-height: 1.2em; /* Adjust line height */
        }

        .title span {
            display: block; /* Each word on its own line */
        }

        /* Adjustments for mobile */
        @media (max-width: 768px) {
            .myphoto {
                left: 0; /* Remove left border on mobile */
                width: 100%; /* Full width on mobile */
                border-left: 37.5px solid black; /* Half of 75px */
                border-right: 37.5px solid black; /* Half of 75px */
            }

            .title {
                font-size: 3em; /* Smaller text size for mobile */
                line-height: 1.1em; /* Adjust line height for readability */
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="myphoto-wrapper">
        <img src="MyPhoto.png" alt="My Photo" class="myphoto">
        <h1 class="title">
            <span>Dakota's</span> 
            <span>Digital</span> 
            <span>Adventure</span>
        </h1>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakota's Digital Adventure</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .myphoto-wrapper {
            position: relative;
            width: 100%;
            height: auto;
            background-color: black; /* Black background to create the border effect */
        }

        .myphoto {
            width: calc(100% - 300px); /* Adjust to account for the black borders */
            margin: 0 auto;
            display: block;
            height: auto;
            border-left: 150px solid black;
            border-right: 150px solid black;
            box-sizing: border-box;
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 10px;
            border-radius: 5px;
        }

        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px; /* Space from the image */
        }

        .links a {
            text-decoration: none;
            color: black;
            background-color: white;
            padding: 15px;
            margin: 10px;
            border: 1px solid black;
            border-radius: 5px;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.5em;
            }

            .links a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="myphoto-wrapper">
            <img src="MyPhoto.png" alt="My Photo" class="myphoto">
            <h1 class="title">Dakota's Digital Adventure</h1>
        </div>
    </div>
    <div class="links">
        <a href="computer-science.html">Computer Science</a>
        <a href="friends.html">Friends</a>
    </div>
</body>
</html>

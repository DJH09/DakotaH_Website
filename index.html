<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakota's Digital Adventure</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #001f3f; /* Dark blue background */
            color: white; /* Ensure text is white for visibility */
        }

        .title-section {
            width: 100vw;
            height: 100vh;
            background: url('DataPhoto.png') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .title {
            color: transparent;
            font-size: 6em;
            font-weight: bold;
            text-align: center;
            background: url('DataPhoto.png') no-repeat center center;
            background-size: cover;
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 
                -1px -1px 0 #fff,  
                1px -1px 0 #fff,
                -1px 1px 0 #fff,
                1px 1px 0 #fff;
        }

        .about-me {
            margin-top: 20px;
            border: 2px solid white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.5em;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }

        .about-me:hover {
            background-color: black;
            color: white;
        }

        .friends-link {
            display: block;
            margin-top: 10px;
            font-size: 1em;
            text-align: center;
            color: white;
        }

        .cs-section {
            width: 100vw;
            display: flex;
            justify-content: right;
            padding: 20px;
        }

        .cs-container {
            text-align: center;
            margin-right: 10%;
        }

        .cs-pic {
            width: 350px; /* Increased width for desktop */
            height: 350px; /* Increased height for desktop */
            border: 2px solid transparent;
            outline: 6px solid gray;
            object-fit: cover;
        }

        .cs-text {
            margin-top: 10px;
            font-size: 1.2em;
            text-align: center;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 3em; /* Adjust title size for mobile */
                padding: 0 10px;
            }

            .cs-section {
                justify-content: center;
                padding: 10px;
            }

            .cs-container {
                margin: 0;
            }

            .cs-pic {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="title-section">
        <h1 class="title">Dakota's Digital Adventure</h1>
        <a href="about-me.html" class="about-me">&lt;about me&gt;</a>
        <a href="friends.html" class="friends-link">Friends</a>
    </div>

    <div class="cs-section">
        <div class="cs-container">
            <a href="Computer_Science.html">
                <img src="CSPhoto.png" alt="Computer Science" class="cs-pic">
            </a>
            <div class="cs-text">Computer Science</div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakota's Digital Adventure</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        /* Main Content Style */
        .main-content {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-content img {
            width: calc(100% - 300px); /* Black borders on each side */
            height: 100%;
            object-fit: cover;
        }

        .title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2rem;
            text-align: center;
            z-index: 1;
        }

        /* Scrollable Content Style */
        .scroll-content {
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(2, 1fr);
            width: 100vw;
            height: 200vh; /* Make space for scrolling */
            gap: 5px; /* Gap between sections */
            border: 5px solid black; /* Border around sections */
        }

        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        .section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 5px solid white;
        }

        .section a {
            text-decoration: none;
            color: black;
            font-size: 1.5rem;
            text-align: center;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .scroll-content {
                grid-template-rows: repeat(4, 1fr);
                grid-template-columns: 1fr;
            }

            .section {
                height: 50vh; /* Half of the viewport height */
            }
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="main-content">
        <div class="title">Dakota's Digital Adventure</div>
        <img src="MyPhoto.png" alt="Dakota's Photo">
    </div>

    <!-- Scrollable Content -->
    <div class="scroll-content">
        <!-- Top Left: Computer Science Page -->
        <div class="section">
            <a href="computer_science.html">
                <img src="CSPhoto.png" alt="Computer Science Photo">
                <div>Computer Science Page</div>
            </a>
        </div>
        <!-- Top Right: Empty for Future Content -->
        <div class="section">
            <!-- Future content can be added here -->
        </div>
        <!-- Bottom Left: Friends Page -->
        <div class="section">
            <a href="friends.html">Friends</a>
        </div>
        <!-- Bottom Right: Empty for Future Content -->
        <div class="section">
            <!-- Future content can be added here -->
        </div>
    </div>

</body>
</html>

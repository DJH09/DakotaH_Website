<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakota's Digital Adventure</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background for sidebars */
        }

        /* Container for the full-screen image */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
            position: relative;
            overflow: hidden;
        }

        /* The image */
        .background-img {
            width: calc(100% - 300px); /* Full width minus 150px on both sides */
            height: 100%;
            object-fit: cover;
        }

        /* Title overlay on the image */
        .title-overlay {
            position: absolute;
            color: white;
            font-size: 3rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 1; /* Ensure it stays on top of the image */
        }

        /* Content that appears when scrolling down */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            padding: 20px;
            text-align: center;
        }

        .content p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .content a {
            font-size: 1.2rem;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .content a:hover {
            text-decoration: underline;
        }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            .background-img {
                width: 100%;
                height: auto;
            }

            .title-overlay {
                font-size: 2rem;
            }

            .content p {
                font-size: 1.2rem;
            }

            .content a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Full-screen image section with title overlay -->
    <div class="image-container">
        <h1 class="title-overlay">Dakota's Digital Adventure</h1>
        <img src="MyPhoto.png" alt="An image of Dakota's adventure" class="background-img">
    </div>

    <!-- Scrolling content section -->
    <div class="content">
        <p>This is the start of my own website.</p>
        <a href="friends.html">Friends</a>
    </div>

</body>
</html>

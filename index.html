<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakota's Digital Adventure</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }

        .title-section, .squares-section {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            transition: opacity 0.5s ease; /* Smooth fade effect */
        }

        .title-section {
            background: url('DataPhoto.png') no-repeat center center;
            background-size: cover;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Stack elements vertically */
            opacity: 1;
        }

        .title {
            color: transparent;
            font-size: 6em; /* Bigger bubble letters */
            font-weight: bold;
            text-align: center;
            background: url('DataPhoto.png') no-repeat center center;
            background-size: cover;
            -webkit-background-clip: text;
            background-clip: text;
            padding: 0 20px; /* Padding for better appearance */
            text-shadow: 
                -1px -1px 0 #fff,  
                1px -1px 0 #fff,
                -1px 1px 0 #fff,
                1px 1px 0 #fff; /* White outline */
        }

        .about-me {
            margin-top: 20px; /* Space between title and rectangle */
            border: 2px solid white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.5em;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s, color 0.3s;
            background-color: transparent; /* No background color */
        }

        .about-me:hover {
            background-color: black;
            color: white;
        }

        .squares-section {
            background-color: white;
            display: grid;
            grid-template-areas: 
                "top-left top-right"
                "bottom-left bottom-right";
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr 1fr;
            gap: 0; /* Remove gap */
            padding: 0;
            box-sizing: border-box;
            opacity: 0; /* Start as hidden */
        }

        .square {
            border: 1px solid black;
            background-color: white;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            opacity: 1;
            transition: opacity 0.5s ease; /* Smooth fade effect */
        }

        .top-left {
            grid-area: top-left;
            position: relative;
            text-align: center;
        }

        .top-left .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            box-sizing: border-box;
        }

        .bottom-left {
            grid-area: bottom-left;
            background-image: url('FriendPic.jpg'); /* Add background image */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .bottom-left a {
            display: block;
            width: 100%;
            height: 100%;
            color: white;
            text-decoration: none;
            line-height: 50vh; /* Center text vertically */
            font-size: 1.5em; /* Adjust font size */
            background-color: rgba(0, 0, 0, 0.5); /* Optional: Add background overlay for better contrast */
        }

        .bottom-right {
            grid-area: bottom-right;
        }

        @media (max-width: 768px) {
            .title-section {
                height: 100vh;
            }

            .title {
                font-size: 3em; /* Adjust for mobile */
                padding: 0 10px; /* Adjust padding for mobile */
            }

            .squares-section {
                display: block;
                height: auto;
                opacity: 1; /* Ensure it's visible on mobile */
            }

            .square {
                width: 100%;
                height: 50vh;
            }

            .bottom-left {
                height: 50vh; /* Adjust height for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="title-section">
        <h1 class="title">Dakota's Digital Adventure</h1>
        <a href="about-me.html" class="about-me">&lt;about me&gt;</a>
    </div>
    <div class="squares-section">
        <div class="square top-left">
            <a href="Computer_Science.html" style="display: block; width: 100%; height: 100%; background: url('CSPhoto.png') no-repeat center center; background-size: cover;">
                <div class="text">Computer Science </div>
            </a>
        </div>
        <div class="square top-right">
            <!-- Content for top-right -->
        </div>
        <div class="square bottom-left">
            <a href="friends.html" style="display: block; width: 100%; height: 100%; background: url('FriendPic.png') no-repeat center center; background-size: cover;">
                <div class="text">Friends </div>
            </a>
        </div>
        <div class="square bottom-right">
            <!-- Content for bottom-right -->
        </div>
    </div>

    <script>
        window.addEventListener('scroll', function() {
            const titleSection = document.querySelector('.title-section');
            const squaresSection = document.querySelector('.squares-section');
            const scrollY = window.scrollY;

            // Adjust opacity based on scroll position
            const titleOpacity = Math.max(1 - (scrollY / 500), 0); // Fade out title
            const squaresOpacity = Math.min(scrollY / 500, 1); // Fade in squares

            titleSection.style.opacity = titleOpacity;
            squaresSection.style.opacity = squaresOpacity;
        });
    </script>
</body>
</html>

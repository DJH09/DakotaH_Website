<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakota's Digital Adventure</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }

        .title-section {
            width: 100vw;
            height: 100vh;
            background: url('DataPhoto.png') no-repeat center center;
            background-size: cover;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .title {
            color: transparent;
            font-size: 6em;
            font-weight: bold;
            text-align: center;
            background: url('DataPhoto.png') no-repeat center center;
            background-size: cover;
            -webkit-background-clip: text;
            background-clip: text;
            padding: 0 20px;
            text-shadow: 
                -1px -1px 0 #fff,  
                1px -1px 0 #fff,
                -1px 1px 0 #fff,
                1px 1px 0 #fff; /* White outline */
        }

        .about-me {
            margin-top: 20px;
            border: 2px solid white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.5em;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s, color 0.3s;
            background-color: transparent;
        }

        .about-me:hover {
            background-color: black;
            color: white;
        }

        .friends-link {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: white;
            font-size: 1em;
            text-decoration: none;
        }

        .content-section {
            padding: 50px;
            display: flex;
            justify-content: flex-end; /* Align content to the right */
        }

        .cs-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            padding-right: 50px;
        }

        .cs-section img {
            width: 450px; /* Increased the size slightly */
            height: auto;
            border: 5px solid white;
            position: relative;
        }

        .cs-border {
            width: 480px; /* Increased the size of the border */
            height: auto;
            border: 2px solid gray;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
        }

        .cs-text {
            text-align: center;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="title-section">
        <h1 class="title">Dakota's Digital Adventure</h1>
        <a href="about-me.html" class="about-me">&lt;about me&gt;</a>
        <a href="friends.html" class="friends-link">Friends</a>
    </div>
    
    <div class="content-section">
        <div class="cs-section">
            <div class="cs-border">
                <a href="Computer_Science.html">
                    <img src="CSPhoto.png" alt="Computer Science">
                </a>
            </div>
            <div class="cs-text">Computer Science</div>
        </div>
    </div>
</body>
</html>

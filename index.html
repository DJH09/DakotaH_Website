<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakota's Digital Adventure</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .title-section {
            width: 100vw;
            height: 100vh;
            background: url('DataPhoto.png') no-repeat center center;
            background-size: cover;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .title {
            color: transparent;
            font-size: 6em;
            font-weight: bold;
            text-align: center;
            background: url('DataPhoto.png') no-repeat center center;
            background-size: cover;
            -webkit-background-clip: text;
            background-clip: text;
            padding: 0 20px;
            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
        }

        .about-me {
            margin-top: 20px;
            border: 2px solid white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.5em;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }

        .about-me:hover {
            background-color: black;
            color: white;
        }

        .friends-link {
            margin-top: 10px;
            font-size: 1.2em;
            text-align: center;
            color: white;
            text-decoration: none;
        }

        .squares-section {
            width: 100vw;
            height: 100vh;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .computer-science-section {
            text-align: center;
            margin-top: 50px;
        }

        .computer-science-image {
            width: 300px; /* Shrink the image */
            height: 300px;
            border: 5px solid white;
            position: relative;
        }

        .computer-science-border {
            width: 340px; /* Gray border is larger than the image */
            height: 340px;
            border: 2px solid gray;
            margin: 0 auto;
            position: relative;
            top: -310px;
        }

        .computer-science-text {
            margin-top: -30px;
            font-size: 1.5em;
            color: black;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 3em;
                padding: 0 10px;
            }

            .computer-science-image {
                width: 200px;
                height: 200px;
            }

            .computer-science-border {
                width: 240px;
                height: 240px;
                top: -210px;
            }

            .computer-science-text {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="title-section">
        <h1 class="title">Dakota's Digital Adventure</h1>
        <a href="about-me.html" class="about-me">&lt;about me&gt;</a>
        <a href="friends.html" class="friends-link">Friends</a>
    </div>

    <div class="squares-section">
        <div class="computer-science-section">
            <a href="Computer_Science.html">
                <div class="computer-science-image" style="background: url('CSPhoto.png') no-repeat center center; background-size: cover;"></div>
                <div class="computer-science-border"></div>
            </a>
            <div class="computer-science-text">Computer Science</div>
        </div>
    </div>
</body>
</html>

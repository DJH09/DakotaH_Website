<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakota's Digital Adventure</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .myphoto-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: black; /* Black background to create the border effect */
            overflow: hidden;
        }

        .myphoto {
            position: absolute;
            top: 0;
            left: 150px; /* Width of left border */
            width: calc(100% - 300px); /* Total width minus both borders */
            height: 100%;
            object-fit: cover;
            border-left: 150px solid black;
            border-right: 150px solid black;
            box-sizing: border-box;
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            z-index: 1;
        }

        .squares-container {
            display: grid;
            grid-template-areas: 
                "top-left top-right"
                "bottom-left bottom-right";
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr 1fr;
            gap: 0; /* Remove gap */
            padding: 0;
            height: 100vh;
            box-sizing: border-box;
        }

        .square {
            border: 1px solid black;
            background-color: white;
            box-sizing: border-box;
            position: relative; /* Ensure that absolute positioning of text works */
        }

        .top-left {
            grid-area: top-left;
            position: relative;
        }

        .top-left a {
            display: block;
            width: 100%;
            height: 100%;
            background: url('CSPhoto.png') no-repeat center center;
            background-size: cover;
            text-decoration: none; /* Remove underline from link */
        }

        .top-left .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            background: rgba(255, 255, 255, 0.8); /* Light background for readability */
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        .bottom-left {
            grid-area: bottom-left;
        }

        .bottom-right {
            grid-area: bottom-right;
        }

        .top-right {
            grid-area: top-right;
        }

        /* Adjustments for mobile */
        @media (max-width: 768px) {
            .myphoto {
                left: 0; /* Remove left border on mobile */
                width: 100%; /* Full width on mobile */
                border-left: 37.5px solid black; /* Half of 75px */
                border-right: 37.5px solid black; /* Half of 75px */
            }

            .title {
                font-size: 1.5em;
                padding: 5px;
            }

            .squares-container {
                display: block;
                height: auto; /* Allow container height to grow as needed */
            }

            .square {
                width: 100%;
                height: 50vh; /* Height adjusted for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="myphoto-wrapper">
        <img src="MyPhoto.png" alt="My Photo" class="myphoto">
        <h1 class="title">Dakota's Digital Adventure</h1>
    </div>
    <div class="squares-container">
        <div class="square top-left">
            <a href="Computer_Science.html">
                <div class="text">Computer Science Link</div>
            </a>
        </div>
        <div class="square top-right">
            <!-- Content for top-right -->
        </div>
        <div class="square bottom-left">
            <a href="friends.html" style="display: block; width: 100%; height: 100%; background: white; color: black; text-align: center; line-height: 50vh;">
                Friends
            </a>
        </div>
        <div class="square bottom-right">
            <!-- Content for bottom-right -->
        </div>
    </div>
</body>
</html>

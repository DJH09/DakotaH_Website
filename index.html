<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakota's Digital Adventure</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .myphoto {
            width: calc(100% - 300px); /* Adjusting width to account for black borders */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .scroll-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 200vh; /* Ensures there's enough space to show all 4 squares */
            margin-top: calc(100vh - 50%); /* Moves the content down, so the top squares start immediately below the image */
        }

        .section {
            border: 1px solid black;
            overflow: hidden; /* Ensures the image doesnâ€™t overflow its container */
            position: relative;
        }

        .top-left {
            grid-row: 1 / 2;
            grid-column: 1 / 2;
            height: 50vh; /* Takes up half the viewport height */
        }

        .top-right {
            grid-row: 1 / 2;
            grid-column: 2 / 3;
            height: 50vh; /* Takes up half the viewport height */
        }

        .bottom-left {
            grid-row: 2 / 3;
            grid-column: 1 / 2;
            height: 50vh; /* Takes up half the viewport height */
        }

        .bottom-right {
            grid-row: 2 / 3;
            grid-column: 2 / 3;
            height: 50vh; /* Takes up half the viewport height */
        }

        .cs-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .link {
            position: absolute;
            top: 10px; /* Adjust position of text over image */
            left: 10px;
            color: white;
            background-color: black;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .scroll-content {
                height: 400vh; /* Adjust height for mobile layout */
            }
            .top-left, .top-right, .bottom-left, .bottom-right {
                height: 50vh; /* Adjust for mobile layout */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="MyPhoto.png" alt="My Photo" class="myphoto">
        <h1>Dakota's Digital Adventure</h1>
        <p>This is the start of my own website.</p>
        <a href="friends.html">Friends</a>
    </div>
    <div class="scroll-content">
        <div class="section top-left">
            <a href="computer-science.html" class="link">Computer Science</a>
            <img src="CSPhoto.png" alt="Computer Science Photo" class="cs-photo">
        </div>
        <div class="section top-right">
            <!-- Add any additional content here if needed -->
        </div>
        <div class="section bottom-left">
            <a href="friends.html" class="link">Friends</a>
        </div>
        <div class="section bottom-right">
            <!-- Add any additional content here if needed -->
        </div>
    </div>
</body>
</html>
